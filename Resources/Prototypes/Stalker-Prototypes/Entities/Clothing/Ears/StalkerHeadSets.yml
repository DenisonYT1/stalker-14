- type: entity
  parent: ClothingHeadsetGrey
  id: ClothingHeadsetChameleonMVC
  name: Гарнітура сталкера
  suffix: ST, Chameleon
  components:
    - type: ContainerFill
      containers:
        key_slots:
        - EncryptionKeyMilitaryRadio
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Ears/Headsets/base.rsi
    - type: Clothing
      sprite: Clothing/Ears/Headsets/base.rsi
    - type: ChameleonClothing
      slot: [ears]
      default: ClothingHeadsetGrey
    - type: UserInterface
      interfaces:
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface
