  description: цей костюм був створений для бойових дій в лісовій місцевості ще в далекому минулому під назвою "Ящур", але через його непрактичність в теперішній час, був створений "Алігатор". Ця модель відрізняється більш темними зеленими кольорами, а також унікальним типом захисту "Луска". Захист "Луска" дуже важкий для виготовлення, тому цей костюм є лише в найбагатших сталкерів. У цього костюму є вбудований шолом оснащений "Лускою" більших розмірів, що робить його трішки важчим, але завдяки йому ви можете не перейматися про захист вашої голови. "Луска" - це купа маленьких пластин зроблених зі шматочків кулестійких артефактів які щільно прилягають один до одного, цей тип захисту дає "Алігатору" дуже велику кулестійкість, невелику можливість на рикошет кулі, а також дуже маленьку вагу в порівнянні з іншими костюмами у яких приближені характеристики до "Алігатора". На грудях і спині два шари "Луски", перший шар захищає від куль, а інший від ударів різних мутантів по типу плоті. Також цей костюм є водонепроникним. Найбільший недолік цього костюму - це його  маленький захист від радіації, а також аномалій типу "Електро", "Жарка". Цей костюм ідеально підходить для елітних найманців які беруть замовлення на знищення групи сильноспоряджених людей. Але серед звичайних "полювальників за артефактами" цей костюм непопулярний.
