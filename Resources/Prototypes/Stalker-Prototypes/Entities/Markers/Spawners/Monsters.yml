# Часові спавнери 
- type: entity
  name: Часовий спавнер плоті
  id: StalkerMobFLeshTimedSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: StalkerTextures/Mobs/Monsters/flesh.rsi
          state: alive
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - StalkerMobFlesh
      chance: 0.85
      intervalSeconds: 1800
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1

