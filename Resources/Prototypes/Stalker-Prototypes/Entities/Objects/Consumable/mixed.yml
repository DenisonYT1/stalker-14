- type: entity
  name: Сире м'ясо мутанта
  parent: FoodMeatRawBase
  id: FoodMutantMeat
  description: ЗАНАДТО НЕБЕЗПЕЧНО ЇСТИ СИРИМ.
  components:
  - type: Sprite
    sprite: StalkerTextures/Mobs/Monsters/stalkerloot.rsi
    state: mutantmeat
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 20
        - ReagentId: Fat
          Quantity: 10
        - ReagentId: Uranium
          Quantity: 15
  - type: AtmosExposed
  - type: Temperature
    currentTemperature: 290
  # required for cooking to work
  - type: InternalTemperature
    thickness: 0.02
    area: 0.02 # arbitrary number that sounds right for a slab of meat
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Meaterial: 300
  - type: Construction
    graph: MutantMeat
    node: start
    defaultTarget: mutant meat

