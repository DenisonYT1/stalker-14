- type: tool
  id: CanOpener
  name: відкриття банок
  toolName: Відкривачка
  spawn: CanOpener
  icon: { sprite: StalkerTextures/Objects/Consumable/food.rsi, state: canopener }

- type: entity
  name: "Відкривачка"
  id: CanOpener
  parent: BaseItem
  components:
  - type: Sprite
    sprite: StalkerTextures/Objects/Consumable/food.rsi
    scale: 0.85 , 0.85
    state: canopener
  - type: Tool
    qualities:
      - CanOpener
  - type: Sharp
  - type: Tag
    tags:
    - CanOpener

- type: entity
  name: "Закрита банка бобів"
  id: ClosedCanBeans
  parent: BaseItem
  components:
  - type: Sprite
    sprite: StalkerTextures/Objects/Consumable/food.rsi
    scale: 0.85 , 0.85
    state: beans0
  - type: Construction
    graph: ClosedCanBeansOpening
    node: start
    defaultTarget: opened

- type: entity
  name: "Відкрита банка бобів"
  id: OpenCanBeans
  parent: BaseItem
  components:
  - type: Sprite
    sprite: StalkerTextures/Objects/Consumable/food.rsi
    scale: 0.85 , 0.85
    state: beans1
  - type: Food
    trash: 
    - EmptyCanBeans
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Protein
          Quantity: 15
  - type: Construction
    graph: ClosedCanBeansOpening
    node: opened

- type: entity
  name: "Пуста банка бобів"
