- type: entity
  name: Автоін’єктор адреналіну
  parent: ChemicalMedipen
  id: EmergencyMedipenStalker
  description: Швидкий і безпечний спосіб стабілізації пацієнтів у критичному стані для персоналу без поглиблених медичних знань. Будьте обережні, оскільки легко викликати передозування адреналіном і транексамовою кислотою.
  components:
  - type: Sprite
    sprite: StalkerTextures/Objects/items.rsi
    layers:
    - state: epipen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: epipenopen
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 16
        reagents:
        - ReagentId: Epinephrine
          Quantity: 12
        - ReagentId: TranexamicAcid
          Quantity: 4
  - type: Tag
    tags: []
  - type: StackPrice
    price: 400

