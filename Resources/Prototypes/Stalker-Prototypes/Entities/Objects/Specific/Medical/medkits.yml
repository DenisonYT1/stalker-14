- type: entity
  name: аптечка першої допомоги
  description: Універсальна аптечка. Використовується для лікування травм різного типу і ступеня тяжкості - грубих поранень, опіків, отруєнь тощо.
  parent: BaseStorageItem
  id: MedkitStalker
  suffix: ST
  components:
  - type: Sprite
    sprite: StalkerTextures/Objects/items.rsi
    state: medkit
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1
  - type: Item
    size: Large
    sprite: StalkerTextures/Objects/items.rsi
    heldPrefix: medkit
  - type: PhysicalComposition
    materialComposition:
      Plastic: 150
  - type: Tag
    tags:
    - Medkit
  - type: StorageFill
    contents:
      - id: Brutepack
      - id: Ointment
      - id: Gauze
      - id: RadAutoInjectorStalker
      - id: EmergencyMedipenStalker

- type: entity
  name: Наукова аптечка
  description: Медичний набір, розроблений спеціально для роботи в Зоні. До складу набору входять засоби для загоєння ран, а також засоби для виведення радіонуклідів з організму. Запобігає розвитку променевої хвороби та знижує дозу накопиченого опромінення.
  parent: MedkitStalker
  id: MedkitSciStalker
  components:
  - type: Sprite
    state: medkitsci
  - type: Item
    heldPrefix: medkitsci
  - type: StorageFill
    contents:
      - id: EmergencyMedipenStalker
        amount: 2
      - id: SciStimpackStalker
      - id: BruteAutoInjectorStalker
        amount: 2
      - id: BurnAutoInjectorStalker
      - id: RadAutoInjectorStalker
        amount: 2

- type: entity
  name: Військова аптечка
  description: Спеціалізований медичний набір для боротьби з фізичними ушкодженнями та крововтратами. До нього входить компонент для згортання крові, антибіотики, імуностимулятори та знеболювальні.
  parent: MedkitStalker
  id: MedkitMilitaryStalker
  components:
  - type: Sprite
    state: medkitmilitary
  - type: Item
    heldPrefix: medkitmilitary
  - type: StorageFill
    contents:
      - id: EmergencyMedipenStalker
        amount: 2
      - id: BruteAutoInjectorStalker
        amount: 2
      - id: BurnAutoInjectorStalker
      - id: RadAutoInjectorStalker
      - id: MilitaryStimpackStalker
      - id: StimpackMiniStalker

