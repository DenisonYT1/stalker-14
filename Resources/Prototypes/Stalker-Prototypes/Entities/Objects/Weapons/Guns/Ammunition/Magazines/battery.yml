- type: Tag
  id: CarPowerCage

- type: entity
  id: BaseCarPowerCage
  name: Автомобільний акамулятор
  parent: [ BaseItem, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CarPowerCage
  - type: BallisticAmmoProvider
    mayTransfer: false
    whitelist:
      tags:
        - CarPowerCageProjectile
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: StalkerTextures/Objects/Weapons/Guns/Ammunition/Magazine/carbattery.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 10
    zeroVisible: false
  - type: Appearance

- type: entity
  id: CarPowerCage
  name: Автомобільний акамулятор
  parent: BaseCarPowerCage
  components:
  - type: BallisticAmmoProvider
    proto: CarPowerCageProjectile
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: CarPowerCageEmpty
  name: Автомобільний акамулятор
  suffix: empty
  parent: CarPowerCage
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]