- type: entity
  name: Cигнальна ракетниця
  parent: BaseWeaponLauncher
  id: WeaponStalkerFlareGun
  description: Освітить темний ліс у раз!
  components:
  - type: Sprite
    sprite: StalkerTextures/Objects/Weapons/Guns/Pistols/flaregun.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
    sprite: StalkerTextures/Objects/Weapons/Guns/Pistols/flaregun.rsi
  - type: Gun
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ShellShotgun
    proto: ShellShotgunFlare
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage

