  description: "Аномалія підхоплює своїх жертв у повітря і закручує з шаленою швидкістю. Точна природа Whirligig залишається невідомою. Аномалію можна розпізнати за легким вихором пилу над нею та фрагментами тіл, розкиданими поблизу. Жертви, що опинилися на його зовнішньому краю - досить далеко від зони максимального впливу в центрі - можуть уникнути Вихору, отримавши відносно легкі травми. Утворює три типи артефактів: Кам'яна кров, М'ясний шматок і Душа."
