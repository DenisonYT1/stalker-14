- type: entity
  id: BarrelRed
  name: Червона бочка
  description: Увага! Ризик вибуху!
  parent: BaseStructureDynamic
  suffix: Explosive
  components: 
  - type: Sprite
    sprite: StalkerTextures/Structures/Decoration/barrels.rsi
    state: redbarrel
  - type: Explosive
    explosionType: Default
    totalIntensity: 20
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: ReagentTank
    tankType: Fuel
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 100
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 100
  - type: DamageOnToolInteract
    tools: Welding
    weldingDamage:
      types:
        Heat: 10
  - type: PacifismDangerousAttack
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 155
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
        - WallLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
        
- type: entity
  id: Barrel
  name: Бочка
  parent: BaseStructureDynamic
  components: 
  - type: Sprite
    sprite: StalkerTextures/Structures/Decoration/barrels.rsi
    state: barrel
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel1:
                min: 1
                max: 3
              SheetGlass1:
                min: 1
                max: 2
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable

