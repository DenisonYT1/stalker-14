- type: entity
  id: DresserBroken
  parent: BaseStructure
  name: Комод
  description: Він бачив щось жахливе...
  components:
  - type: Sprite
    sprite: StalkerTextures/Structures/Furniture/furniture.rsi
    state: dresser
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30

      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Storage
    grid:
    - 0,0,3,2
    maxItemSize: Normal
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: InteractionOutline
  - type: Clickable
  - type: Tag
    tags:
    - Wooden
  - type: Anchorable
  - type: Rotatable

- type: entity
  parent: BaseHeaterMachine
  id: StalkerGasStove
  name: Газова плита
  description: Електроний гриль? Ні, справжні мужики готують стейки на старій газовій плиті!
  components:
  - type: Sprite
    sprite: StalkerTextures/Structures/Furniture/furniture.rsi
    snapCardinals: true
    layers:
    - state: gasstove
    - map: ["enum.EntityHeaterVisuals.Setting"]
      shader: unshaded
      visible: false
  - type: ApcPowerReceiver
    powerLoad: 0 # off by default
    needsPower: false
  - type: EntityHeater
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        density: 60
        layer:
        - WallLayer
        - MidImpassable
        - LowImpassable
        - BulletImpassable
  - type: ItemPlacer
    maxEntities: 4 # big grill, many steaks
    whitelist:
      components:
      - Temperature
  - type: PlaceableSurface
  - type: Machine
    board: ElectricGrillMachineCircuitboard
  - type: GenericVisualizer
    visuals:
      enum.EntityHeaterVisuals.Setting:
        enum.EntityHeaterVisuals.Setting:
          Off: { visible: false }
          Low: { visible: true, state: low }
          Medium: { visible: true, state: medium }
          High: { visible: true, state: high }

- type: entity
  name: Старе ліжко
  id: OldBed
  parent: Bed
  description: Видно, що в це ліжко лягали багато, а матрас був замінений.
  components:
  - type: Sprite
    sprite: StalkerTextures/Structures/Furniture/furniture.rsi
    state: bed
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.1
        Blunt: -0.1
        Psyemission: -0.1

- type: entity
  name: Поламане ліжко
  id: BrokenOldBed
  parent: Bed
  description: Це ліжко дасть вам відчути жахіття
  components:
  - type: Sprite
    sprite: StalkerTextures/Structures/Furniture/furniture.rsi
    state: bed1
  - type: HealOnBuckle
    damage:
      types:
        Blunt: 0.01
        Psyemission: 0.01

- type: entity
  parent: OldBed
  id: OldMedicalBed
  name: Медичне ліжко
  description: Не нашкодить!
  components:
  - type: Sprite
    state: bed-MED
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.2
        Cold: -0.4
        Blunt: -0.2
  - type: Construction
    graph: bed
    node: medicalbed
  - type: GuideHelp
    guides:
    - Medical Doctor


