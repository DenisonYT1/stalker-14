- type: entity
  id: Monolith
  parent: BaseStructure
  name: Моноліт
  description: Загадковий камінь, що виконує бажання...
  components:
  - type: Sprite
    sprite: StalkerTextures/Structures/Decoration/Monolith.rsi
    scale: 1.2 , 1.2
    offset: "0,1.5"
    layers:
    - state: Monolith
  - type: PointLight
    radius: 25.5
    energy: 2.5
    color: "#0000FF"
  - type: RadiationSource
    intensity: 7.25
    slope: 0.80
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.75,-1.75,1.75,1"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - WallLayer
        - MidImpassable
        - LowImpassable
        - BulletImpassable
  - type: AmbientSound
    sound:
      collection: MonolithCall
    range: 20
    voulme: -1
    enabled: true

