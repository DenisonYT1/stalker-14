- type: entity
  parent: [ SimpleMobBase, MobCombat ]
  id: BaseMobZombie
  name: Зомбований
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Zombie
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: civilian
      sprite: StalkerTextures/Mobs/Monsters/zombies.rsi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: civilian
      Dead:
        Base: dead
  - type: MovementAlwaysTouching
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 1.5
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: Stamina
    critThreshold: 50
  - type: Butcherable
    spawned:
    - id: FoodStrangeMeat
      amount: 3
  - type: Bloodstream
    bloodMaxVolume: 100
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 6
  - type: ReplacementAccent
    accent: zombie
  - type: ZombieImmune
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Zombie
  - type: TimedDespawn
    lifetime: 2000

