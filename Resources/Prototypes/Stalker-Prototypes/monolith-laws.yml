# Monolith laws
- type: siliconLaw
  id: MonolithLaw1
  order: 1
  lawString: "Ти повинен безумовно підкорятися наказам Моноліту і виконувати їх з максимальною точністю та ефективністю. Всі твої дії спрямовані на захист і виконання волі Моноліту."

- type: siliconLaw
  id: MonolithLaw2
  order: 2
  lawString: "Ти повинен забезпечувати захист Моноліту будь-якою ціною, знищуючи всіх ворогів і загрози, що можуть пошкодити або вплинути на його існування."

- type: siliconLaw
  id: MonolithLaw3
  order: 3
  lawString: "Ти не маєш права шкодити іншим, хто підкоряється Моноліту, і повинен співпрацювати з ними для виконання спільних завдань і захисту Моноліту, якщо тільки Моноліт не накаже інше."

- type: siliconLaw
  id: MonolithLaw4
  order: 4
  lawString: "Ти не маєш права ставити під сумнів чи аналізувати волю Моноліту або будь-які його накази. Всі інші джерела інформації чи впливу вважаються ворожими."

- type: siliconLawset
  id: MonolithLaw
  laws:
  - MonolithLaw1
  - MonolithLaw2
  - MonolithLaw3
  - MonolithLaw4
  obeysTo: Моноліт