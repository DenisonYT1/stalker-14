- type: entity
  parent: BaseItem
  id: STBoltBag
  name: мішок для болтів
  description: Дозволяє носити з собою 3 тонни болтів для виявлення аномалій на місцевості. Найкращий друг сталкера, який завжди витягне вас зі скрутного становища.
  suffix: ST
  components:
    - type: Storage
      maxItemSize: Tiny
      areaInsert: true
      quickInsert: true
      whitelist:
        tags:
          - STBolt
      grid:
        - 0,0,7,7
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
          ents: []
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
    - type: STWeight
      self: 0.05
    - type: Sprite
      sprite: _Stalker/Objects/Misc/bolts_bag.rsi
      state: icon
    - type: Clothing
      slots: [ belt ]
      quickEquip: false
    - type: Item
      size: Normal

- type: entity
  parent: STBoltBag
  id: STBoltBagFilled
  suffix: ST, Заповнений
  components:
    - type: StorageFill
      contents:
        - id: STBolt
          amount: 64

- type: entity
  parent: STBoltBag
  id: STBoltBagFilledGolden
  name: сумка з золотими болтами
  description: Дозволяє носити з собою 3 тонни золотих болтів для виявлення аномалій на місцевості. Найкращий друг сталкера, який завжди витягне вас зі скрутного становища.
  suffix: ST, Заповнений, Золотий
  components:
    - type: StorageFill
      contents:
        - id: STBoltGolden
          amount: 64

- type: entity
  parent: STBoltBag
  id: STBoltBagOliveGray
  suffix: ST
  components:
    - type: Sprite
      state: olive_gray

- type: entity
  parent: STBoltBagOliveGray
  id: STBoltBagOliveGrayFilled
  name: сумка з золотими болтами
  description: Allows you to carry your 3 tons of golden bolts to detect anomalies in the area. A stalkers best friend who will always get you out of a difficult situation.
  suffix: ST, Заповнений
  components:
    - type: StorageFill
      contents:
        - id: STBolt
          amount: 64

- type: entity
  parent: STBoltBagOliveGray
  id: STBoltBagOliveGrayFilledGolden
  suffix: ST, Заповнений, Золотий
  components:
    - type: StorageFill
      contents:
        - id: STBoltGolden
          amount: 64
