# УАЗ (БУХАНКА)

- type: entity
  id: UAZStructure
  parent: BaseShippingContainer
  name: UAZ-452
  suffix: Stalker
  description: A family of all-wheel drive off-road vans and light trucks with a body on a frame and a cab over the engine, produced by the Ulyanovsk Automobile Plant (UAZ) since 1965.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Transport/uaz.rsi
    scale: 0.8, 0.8
    state: base
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-0.9,1.5,0.9"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              STCraftGlassT1:
                min: 1
                max: 1
              STCraftSheetCopperT1:
                min: 1
                max: 1
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  id: UAZStructureRusted
  parent: UAZStructure
  name: rusty UAZ-452
  suffix: Stalker
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Transport/uaz.rsi
    state: rusted
