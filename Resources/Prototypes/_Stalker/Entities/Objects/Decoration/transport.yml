# UAZ (BUKHANKA)

- type: entity
  id: UAZStructure
  parent: BaseShippingContainer
  name: УАЗ-452
  suffix: ST
  description: Сімейство повнопривідних позашляхових фургонів і легких вантажівок з кузовом на рамі і кабіною над двигуном, що випускаються Ульяновським автомобільним заводом (УАЗ) з 1965 року.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Transport/uaz.rsi
    scale: 0.8, 0.8
    state: base
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-0.9,1.5,0.9"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              STCraftGlassT1:
                min: 1
                max: 1
              STCraftSheetCopperT1:
                min: 1
                max: 1
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
