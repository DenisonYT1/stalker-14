- type: entity
  id: TrashBin
  parent: BaseStructure
  name: green urn
  suffix: Stalker
  description: have you ever wondered how much trash goes through these little bad guys every year?
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Other/trashbin.rsi
    state: base
  - type: UserInterface
    interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 6000
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Tag
    tags:
      - Structure
  - type: Storage
    maxItemSize: Large
    grid:
      - 0,0,8,8
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel:
                min: 3
                max: 10
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
