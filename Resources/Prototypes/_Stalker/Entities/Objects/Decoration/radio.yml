# ПЕРЕНОСНИЙ ПЛЕЄР

- type: entity
  parent: BaseItem
  id: RadioStalkerPlayer
  name: касетний плеєр
  suffix: ST, переносний
  description: Касетний програвач, представлений у 1983 році і виготовлений в ультракомпактному корпусі, який за розміром менший навіть за саму аудіокасету. Це стало можливим завдяки розсувній конструкції, яка дозволяла встановлювати касету всередину.
  components:
  - type: STWeight
    self: 0.5
  - type: Boombox
  - type: ItemSlots
    slots:
      cassette_slot:
        name: Cassete
        whitelist:
          tags:
            - Cassete
  - type: Sprite
    sprite: _Stalker/Objects/Devices/mp3player.rsi
    state: base

- type: entity
  id: RadioStandStalkerMoonshine
  parent: RadioBaseStalker
  suffix: ST, Муншайн
  components:
  - type: AmbientSound
    volume: 1
    enabled: true
    sound:
      path: /Audio/_Stalker/Music/Radio/Муншайн.ogg

