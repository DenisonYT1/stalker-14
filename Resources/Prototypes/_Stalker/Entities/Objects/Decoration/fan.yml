- type: entity
  id: FanStalker
  parent: BaseStructure
  name: fan
  suffix: Stalker
  description: A mechanical device for moving air or other gas (air pump) with the full pressure created. Its amazing how it still works...
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Other/fan.rsi
    state: icon
    drawDepth: SmallObjects
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.08,-0.08,0.08,0.08"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
        density: 200
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:EjectVendorItems
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
