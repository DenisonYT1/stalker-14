- type: entity
  id: ContainerBoxStalker
  parent: BaseShippingContainer
  name: причіп з кабіною
  description: Універсальна некапітальна конструкція, яка є мобільною. Вона встановлюється на місці за кілька годин і може використовуватися для різних цілей. Це може бути невеликий склад, офіс, дача, пост охорони або житло.
  suffix: ST
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Containers.rsi
    state: box

- type: entity
  id: ContainereStalkerParent
  parent: BaseShippingContainer
  abstract: true
  name: Контейнер
  description: Морський контейнер такого розміру зазвичай використовується для перевезення великих і громіздких вантажів, товарів довжиною до 9 метрів. Однією з головних переваг таких контейнерів є збільшена висота, таким чином, використання таких контейнерів, при тій же ціні фрахту, дозволяє перевозити більшу кількість вантажу.
  suffix: ST
  components:
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.9,0.9,1.9,-0.9"
        density: 1000
        layer:
        - WallLayer

