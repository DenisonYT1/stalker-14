- type: entity
  id: ContainerBoxStalker
  parent: BaseShippingContainer
  name: cabin trailer
  description: A universal non-capital structure that is mobile. It is installed on site in a few hours and can be used for a variety of purposes. It can be a small warehouse, office, summer cottage, security post, or housing.
  suffix: Stalker
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Containers.rsi
    state: box

- type: entity
  id: ContainereStalkerParent
  parent: BaseShippingContainer
  abstract: true
  name: dad container
  description: A sea container of this size is usually used to transport large and bulky cargo, goods up to 9 meters long. One of the main advantages of such containers is the increased height, thus, the use of such containers, with the same freight price, allows you to transport more cargo.
  suffix: Stalker
  components:
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.9,0.9,1.9,-0.9"
        density: 1000
        layer:
        - WallLayer

