- type: entity
  id: STBasaltColumn
  suffix: ST, Базальт, Маппінг
  name: Базальтова колона
  description: Базальт - це широко поширена вулканічна порода, яка утворюється внаслідок швидкого охолодження базальтової лави.
  abstract: true
  components:
  - type: Sprite
    noRot: true
    sprite: _Stalker/Objects/Decoration/basalt-columns.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 6500
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 1000
        layer:
        - HalfWallLayer
        - Opaque
  - type: Climbable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic



- type: entity
  parent: STBasaltColumn
  id: STBasaltMiddleColumn
  components:
  - type: Sprite
    state: basalt-column-medium


- type: entity
  parent: STBasaltColumn
  id: STBasaltMediumColumnBroken
  name: Зруйнована базальтова колона
  description: Ця колона являє собою залишки вулканічної породи. Численні тріщини на її поверхні, а також уламки, розсипані навколо, свідчать про міць природи та часу.
  components:
  - type: Sprite
    state: basalt-column-medium-broken

