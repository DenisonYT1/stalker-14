- type: entity
  parent: STBaseWeaponPistol
  id: WeaponPistolStalkerPM
  name: ПМ
  suffix: ST
  description: Це пістолет радянського виробництва, поширений у Зоні. Навряд чи ви знайдете більш доступну і невибагливу зброю для сталкера-початківця.
  components:
  - type: STWeight
    self: 0.7
  - type: Trash
    time: 300
  - type: Sprite
    scale: 0.8, 0.8
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/Pm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/Pm.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_Stalker/Effects/Guns/pm-shoot.ogg
    projectileSpeed: 20
    minAngle: 10
    maxAngle: 40
    fireRate: 2
    angleIncrease: 7
    angleDecay: 50
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Магазин
        startingItem: BasePMMag
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 3
        whitelist:
          tags:
            - MagazinePM
      gun_auto_sear:
        name: Insides
        priority: 2
        whitelist:
          tags:
            - STModuleAutoSear
      gun_chamber:
        name: Патронник
        startingItem: Cartridge918PGJ
        priority: 1
        whitelist:
          tags:
            - Cartridge918
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Craftable
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -25

