        whitelist:
          tags:
            - MagazineTEC
      gun_auto_sear:
        name: Insides
        priority: 2
        whitelist:
          tags:
            - STModuleAutoSear
      gun_chamber:
        name: Патронник
        startingItem: Cartridge919PSOGJ
        priority: 1
        whitelist:
          tags:
            - Cartridge919
