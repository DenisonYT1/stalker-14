- type: entity
  parent: STBaseWeaponPistol
  id: WeaponPistolStalkerAPS
  name: АПС
  suffix: ST
  description: Автоматичний пістолет Стєчкіна під калібр 9х18 та власний магазин на 20 набоїв.
  components:
    - type: STWeight
      self: 1.1
    - type: Sprite
      scale: 0.6, 0.6
      sprite: _Stalker/Objects/Weapons/Guns/Pistols/aps.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Pistols/aps.rsi
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/pm-shoot.ogg
      projectileSpeed: 20
      minAngle: 10
      maxAngle: 50
      fireRate: 5
      angleIncrease: 5
      angleDecay: 35
      selectedMode: FullAuto
      availableModes:
        - FullAuto
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Магазин
          startingItem:
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 3
          whitelist:
            tags:
              - MagazineAPS
        gun_auto_sear:
          name: Insides
          priority: 2
          whitelist:
            tags:
              - STModuleAutoSear
        gun_chamber:
          name: Патронник
          startingItem:
          priority: 1
          whitelist:
            tags:
              - Cartridge918
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Craftable
    - type: GunWieldBonus
      minAngle: -10
      maxAngle: -10

- type: entity
  parent: WeaponPistolStalkerAPS
  id: WeaponPistolStalkerAPSHugo
  name: АПС «Хуго»
  description: Масивний і надійний пістолет з міцною металевою рамою - вірний супутник бувалого сталкера. Це зброя останнього шансу, готова прийти на допомогу, коли мирне вирішення конфлікту стає неможливим.
  suffix: ST, Скін
  components:
  - type: Clothing
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/_Skins/apshugo.rsi
  - type: Item
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/_Skins/apshugo.rsi
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/_Skins/apshugo.rsi
