- type: entity
  parent: STBaseWeaponPistol
  id: WeaponPistolStalkerAPS
  name: APS
  suffix: ST
  description: Automatic Stechkin Pistol for 9x18 caliber and its own magazine format for 20 cartridges.
  components:
    - type: STWeight
      self: 1.1
    - type: Sprite
      scale: 0.8, 0.8
      sprite: _Stalker/Objects/Weapons/Guns/Pistols/aps.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Pistols/aps.rsi
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/pm-shoot.ogg
      projectileSpeed: 20
      minAngle: 10
      maxAngle: 50
      fireRate: 5
      angleIncrease: 5
      angleDecay: 35
      selectedMode: FullAuto
      availableModes:
        - FullAuto
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem:
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 3
          whitelist:
            tags:
              - MagazineAPS
        gun_auto_sear:
          name: Insides
          priority: 2
          whitelist:
            tags:
              - STModuleAutoSear
        gun_chamber:
          name: Chamber
          startingItem:
          priority: 1
          whitelist:
            tags:
              - Cartridge918
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Craftable
    - type: GunWieldBonus
      minAngle: -10
      maxAngle: -10
