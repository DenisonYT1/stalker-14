# The way the guns should be made
- type: entity
  parent: STBaseWeaponRifle
  suffix: ST
  id: STWeaponGunAKS74U
  name: AKS-74U
  description: The AK74 assault rifle was developed in the late 1970s and early 1980s to arm crews of combat vehicles, aircraft, gun crews, and paratroopers. Uses 5,45x39
  components:
    - type: STWeight
      self: 3.2
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/aks74u.rsi
    - type: Item
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/aks74u.rsi
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/aks74u.rsi
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/ak.ogg
      projectileSpeed: 30
      minAngle: 45
      maxAngle: 75
      angleIncrease: 4.5
      angleDecay: 15
      fireRate: 5
    - type: ItemSlots
      # Here you have to declare the slots for your wunderwaffle modules,
      # but remember if you change the containers,
      # you have to re-specify them all again
      slots:
        gun_magazine:
          name: Magazine
          startingItem: Base545Mag10
          insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
          priority: 4
          whitelist:
            tags:
              - Magazine545
        gun_module_muzzle:
          # Built-in modules in the cannon,
          # they can be removed and the cannon will be purchased with them
          # startingItem: SomePrototypeId
          # You can block the ability to remove or add modules
          # for fully embedded modules,
          # but the schema will parse them, so it's useless
          # locked: true
          name: Muzzle
          priority: 3
          whitelist:
            tags:
              - STWeaponModuleRifleSilencer
        gun_module_scope:
          name: Scope
          priority: 2
          whitelist:
            tags:
              - STWeaponModuleRifleScope
        gun_chamber:
          name: Chamber
          priority: 1
          whitelist:
            tags:
              - Cartridge545

