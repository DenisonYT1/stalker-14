# Як має бути зроблена зброя
- type: entity
  parent: STBaseWeaponRifle
  suffix: ST
  id: STWeaponGunAKS74U
  name: АКС-74У
  description: Штурмова гвинтівка АК74 була розроблена наприкінці 1970-х - на початку 1980-х років для озброєння екіпажів бойових машин, літаків, артилерійських розрахунків та десантників. Використовує набій 5,45х39
  components:
    - type: STWeight
      self: 3.2
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/aks74u.rsi
    - type: Item
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/aks74u.rsi
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/aks74u.rsi
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/ak.ogg
      projectileSpeed: 30
      minAngle: 45
      maxAngle: 75
      angleIncrease: 4.5
      angleDecay: 15
      fireRate: 5
    - type: ItemSlots
      # Тут ви маєте оголосити слоти для ваших модулів,
      # але пам'ятайте, якщо ви зміните контейнери,
      # вам доведеться переозначити їх усі заново.
      slots:
        gun_magazine:
          name: Магазин
          startingItem: Base545Mag10
          insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
          priority: 4
          whitelist:
            tags:
              - Magazine545
        gun_module_muzzle:
          # Вбудовані модулі у гарматі,
          # їх можна вилучити і гармата буде придбана разом з ними
          # startingItem: SomePrototypeId
          # Можна заблокувати можливість видалення або додавання модулів
          # для повністю вбудованих модулів,
          # але схема буде їх розбирати, тому це марно
          # locked: true
          name: Глушник
          priority: 3
          whitelist:
            tags:
              - STWeaponModuleRifleSilencer
        gun_module_scope:
          name: Приціл
          priority: 2
          whitelist:
            tags:
              - STWeaponModuleRifleScope
        gun_chamber:
          name: Патронник
          priority: 1
          whitelist:
            tags:
              - Cartridge545

