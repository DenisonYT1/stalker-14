- type: entity
  parent: STBaseModuleScopeRifles
  id: STModuleScopeRiflesT1
  name: саморобний оптичний приціл
  suffix: ST, приціл, T1
  components:
    - type: Tag
      tags:
        - STWeaponModuleRifleScope
    - type: STWeaponModule
      effect:
        minAngleModifier: 0.9
      scopeEffect:
        zoom: 1.2
        offset: 5
    - type: Sprite
