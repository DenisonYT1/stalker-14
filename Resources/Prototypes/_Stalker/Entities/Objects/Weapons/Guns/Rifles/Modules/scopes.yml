- type: entity
  abstract: true
  parent: STBaseWeaponModule
  id: STBaseModuleScopeRifles
  name: саморобний оптичний приціл
  suffix: ST, приціл, T1
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/Modules/scope.rsi
      scale: 0.6, 0.6
    - type: Icon
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/Modules/scope.rsi
      scale: 0.6, 0.6
    - type: STWeaponModule
      scopeEffect:
        delay: 1
        requireWielding: true
        useInHand: false

#
# Зразок T1
