- type: entity
  id: STBulletGauss
  name: bullet gauss
  parent: STBaseBulletTrigger
  suffix: ST
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    projectileClass: 5
    damage:
      types:
        Piercing: 30
        Heat: 35
  - type: Sprite
    noRot: false
    sprite: _Stalker/Objects/Weapons/Guns/Projectiles/gauss_bullet.rsi
    layers:
    - state: proto
      shader: unshaded

