- type: entity
  parent: BaseAmmoBoxStalker
  id: 45ACPLFMJBox
  name: Коробка набоїв (.45 ACP) Lasermatch FMJ
  description: Для деяких пістолетів і револьверів, 30 штук в коробці. Забезпечують пробиття лише 1 класу броні.
  suffix: ST
  components:
    - type: MagazineVisuals
      magState: 45ammo
    - type: BallisticAmmoProvider
      capacity: 30
      proto: Cartridge45ACPLFMJ
      whitelist:
        tags:
          - Cartridge45ACP
    - type: Sprite
      layers:
      - state: 45(1)
        map: ["enum.GunVisualLayers.Base"]
      - state: 45ammo-1
        map: ["enum.GunVisualLayers.Mag"]

