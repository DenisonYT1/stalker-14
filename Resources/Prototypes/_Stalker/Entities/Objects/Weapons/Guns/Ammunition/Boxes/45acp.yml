- type: entity
  parent: BaseAmmoBoxStalker
  id: 45ACPLFMJBox
  name: Box of Ammo (.45 ACP) Lasermatch FMJ
  description: For some pistols and revolvers, 30 pieces in a box. Provides penetration of only 1 class of armor.
  suffix: Stalker
  components:
    - type: MagazineVisuals
      magState: 45ammo
    - type: BallisticAmmoProvider
      capacity: 30
      proto: Cartridge45ACPLFMJ
      whitelist:
        tags:
          - Cartridge45ACP
    - type: Sprite
      layers:
      - state: 45(1)
        map: ["enum.GunVisualLayers.Base"]
      - state: 45ammo-1
        map: ["enum.GunVisualLayers.Mag"]

