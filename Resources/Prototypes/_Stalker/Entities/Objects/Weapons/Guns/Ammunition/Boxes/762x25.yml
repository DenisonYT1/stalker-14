- type: entity
  parent: BaseAmmoBoxStalker
  id: 725PBox
  name: коробка для набоїв (7.62x25) P GL
  description: Для ТТ і ППШ, 30 штук в коробці. Забезпечують пробиття лише 1 класу броні.
  suffix: ST
  components:
  - type: MagazineVisuals
    magState: 76225ammo
  - type: BallisticAmmoProvider
    capacity: 30
    proto: Cartridge725PGL
    whitelist:
      tags:
        - Cartridge725
  - type: Sprite
    layers:
    - state: 76225
      map: ["enum.GunVisualLayers.Base"]
    - state: 76225ammo-1
      map: ["enum.GunVisualLayers.Mag"]

