- type: entity
  parent: BaseAmmoBoxStalker
  id: 725PBox
  name: ammo box (7.62x25) P GL
  description: For TT and PPSh, 30 pieces in a box. Provides penetration of only 1 class of armor.
  suffix: Stalker
  components:
  - type: MagazineVisuals
    magState: 76225ammo
  - type: BallisticAmmoProvider
    capacity: 30
    proto: Cartridge725PGL
    whitelist:
      tags:
        - Cartridge725
  - type: Sprite
    layers:
    - state: 76225
      map: ["enum.GunVisualLayers.Base"]
    - state: 76225ammo-1
      map: ["enum.GunVisualLayers.Mag"]

