- type: entity
  parent: BaseAmmoBoxStalker
  id: 545FMJBox
  name: Коробка патронів (5.45x39) FMJ
  description: Для автоматів Калашникова різних моделей, 30 штук в коробці. Пробиває броню 2 класу.
  suffix: ST
  components:
  - type: MagazineVisuals
    magState: 545ammo
  - type: BallisticAmmoProvider
    capacity: 30
    proto: Cartridge545FMJ
    whitelist:
      tags:
        - Cartridge545
  - type: Sprite
    layers:
    - state: 545
      map: ["enum.GunVisualLayers.Base"]
    - state: 545ammo-1
      map: ["enum.GunVisualLayers.Mag"]

