- type: entity
  parent: BaseAmmoBoxStalker
  id: 545FMJBox
  name: Box of cartridges (5.45x39) FMJ
  description: For Kalashnikov assault rifles of different models, 30 pieces in a box. Penetrates armor class 2.
  suffix: Stalker
  components:
  - type: MagazineVisuals
    magState: 545ammo
  - type: BallisticAmmoProvider
    capacity: 30
    proto: Cartridge545FMJ
    whitelist:
      tags:
        - Cartridge545
  - type: Sprite
    layers:
    - state: 545
      map: ["enum.GunVisualLayers.Base"]
    - state: 545ammo-1
      map: ["enum.GunVisualLayers.Mag"]

