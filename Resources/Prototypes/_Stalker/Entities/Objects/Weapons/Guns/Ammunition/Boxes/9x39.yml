- type: entity
  parent: BaseAmmoBoxStalker
  id: 939SP5Box
  name: Коробка патронів (9х39) SP-5
  description: Для кулеметів та спеціальних снайперських гвинтівок, по 30 штук у коробці. Забезпечує пробиття броні 2 класу.
  suffix: ST
  components:
    - type: MagazineVisuals
      magState: 939ammo
    - type: BallisticAmmoProvider
      capacity: 30
      proto: Cartridge939SP5
      whitelist:
        tags:
          - Cartridge939
    - type: Sprite
      layers:
        - state: 939
          map: ["enum.GunVisualLayers.Base"]
        - state: 939ammo-1
          map: ["enum.GunVisualLayers.Mag"]

