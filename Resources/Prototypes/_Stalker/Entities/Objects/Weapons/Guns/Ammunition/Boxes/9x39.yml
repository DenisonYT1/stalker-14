  id: 939SP5Box
  name: Box of cartridges (9x39) SP-5
  description: For machine guns and special sniper rifles, 30 pieces in a box. Provides penetration of class 2 armor.
  suffix: Stalker
  components:
    - type: MagazineVisuals
      magState: 939ammo
    - type: BallisticAmmoProvider
      capacity: 30
      proto: Cartridge939SP5
      whitelist:
        tags:
          - Cartridge939
    - type: Sprite
      layers:
        - state: 939
          map: ["enum.GunVisualLayers.Base"]
        - state: 939ammo-1
          map: ["enum.GunVisualLayers.Mag"]

