- type: entity
  parent: BaseAmmoBoxStalker
  id: 7mmBuckshotBox
  name: Коробка 7мм картечі
  description: Для дробових рушниць, 10 штук в коробці. Марні проти броні.
  components:
  - type: MagazineVisuals
    magState: 1270red
  - type: BallisticAmmoProvider
    capacity: 10
    proto: Cartridge7mmBuckshot
    whitelist:
      tags:
        - ShellShotgun
  - type: Sprite
    layers:
    - state: 1270
      map: ["enum.GunVisualLayers.Base"]
    - state: 1270red-1
      map: ["enum.GunVisualLayers.Mag"]

