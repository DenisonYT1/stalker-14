- type: entity
  id: Base556Mag10
  name: магазин 5.56 (10)
  description: Магазин 5.56 для штурмових гвинтівок. Ємність 10 набоїв. Продається порожнім.
  parent: Base545Mag10
  tag: Stalker
  components:
  - type: Tag
    tags:
      - Magazine556
  - type: BallisticAmmoProvider
    proto:
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge556
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    scale: 0.8, 0.8
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/556/10.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

