- type: entity
  parent: BaseAmmoBoxStalker
  id: 754FMJBox
  name: Коробка набоїв (7.62x54) FMJ
  description: Для гвинтівки Мосіна, 10 штук в коробці. Забезпечують пробиття броні 3 класу.
  suffix: ST
  components:
  - type: MagazineVisuals
    magState: 76254ammo
  - type: BallisticAmmoProvider
    capacity: 10
    proto: Cartridge754FMJ
    whitelist:
      tags:
        - Cartridge754
  - type: Sprite
    layers:
    - state: 76254
      map: ["enum.GunVisualLayers.Base"]
    - state: 76254ammo-1
      map: ["enum.GunVisualLayers.Mag"]

