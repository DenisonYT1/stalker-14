- type: entity
  parent: BaseAmmoBoxStalker
  id: 556FMJBox
  name: коробка патронів (5.56) FMJ
  description: Для штурмових гвинтівок, 30 штук в коробці. Забезпечують пробиття броні 2 класу.
  suffix: ST
  components:
    - type: MagazineVisuals
      magState: 556ammo
    - type: BallisticAmmoProvider
      capacity: 30
      proto: Cartridge556FMJ
      whitelist:
        tags:
          - Cartridge556
    - type: Sprite
      layers:
        - state: 556
          map: ["enum.GunVisualLayers.Base"]
        - state: 556ammo-1
          map: ["enum.GunVisualLayers.Mag"]

