  tag: Stalker
  components:
  - type: STWeight
    self: 0.2
  - type: Tag
    tags:
      - MagazineMP5
  - type: BallisticAmmoProvider
    proto:
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge919
    capacity: 35
  - type: Item
    size: Small
    shape:
      - 0,0,0,1
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
