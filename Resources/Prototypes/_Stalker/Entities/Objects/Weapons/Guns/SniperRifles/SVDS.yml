- type: entity
  parent: STBaseWeaponSniper
  id: STWeaponRifleSVDS
  name: СВДС
  description: Снайперська гвинтівка Драгунова Складана, покращена версія СВД під той самий набій 7.62х54 з прицілом середньої дальності.
  suffix: ST, Sniper
  components:
    - type: STWeight
      self: 4.8
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Snipers/svd/svd.rsi
    - type: Item
      sprite: _Stalker/Objects/Weapons/Guns/Snipers/svd/svd.rsi
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Snipers/svd/svd.rsi
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: muzzle
        map: ["enum.GunVisualLayers.Muzzle"]
      - state: sight
        map: ["enum.GunVisualLayers.Scope"]
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/svd.ogg
      projectileSpeed: 55
      minAngle: 50
      maxAngle: 120
      angleDecay: 60
      angleIncrease: 2
      fireRate: 1
    - type: ChamberMagazineAmmoProvider
      soundRack:
        path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Магазин
          startingItem: 754Mag10
          insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
          priority: 4
          whitelist:
            tags:
              - Magazine754
        gun_module_scope:
          name: Приціл
          priority: 3
          whitelist:
            tags:
              - STWeaponModuleSniperSight
        gun_module_muzzle:
          name: Глушник
          priority: 2
          whitelist:
            tags:
              - STWeaponModuleSniperSilencer
        gun_chamber:
          name: Патронник
          startingItem:
          priority: 1
          whitelist:
            tags:
              - Cartridge754
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_module_muzzle: !type:ContainerSlot
        gun_module_scope: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Scope
      zoom: 1.2
      offset: 8

