- type: entity
  name: PFM-1 Lepestok mine
  parent: BaseLandMine
  suffix: ST
  description: One leg here, one there.
  id: LandMineExplosiveStalker
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 6.7
    intensitySlope: 4
    totalIntensity: 60 # about a ~4 tile radius
    canCreateVacuum: false
  - type: DeleteOnTrigger
  - type: Sprite
    sprite: _Stalker/Objects/Misc/lepestok.rsi
    state: armed

- type: entity
  parent: BaseItem
  id: LandMineExplosiveStalkerCompact
  name: unarmed mine PFM-1 Lepestok
  description: One leg here, one there. To install, place on the ground and lightly dig in with a sapper shovel.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/lepestok.rsi
    state: unarmed
  - type: Flatpack
    entity: LandMineExplosiveStalker
  - type: Appearance

- type: entity
  id: RandomLandMineExplosiveStalker
  name: spawner mine PFM-1 Lepestok (box, 5% chance, resources)
  suffix: ST
  parent: FlexibleMarker
  components:
    - type: Sprite
      layers:
      - state: red
    - type: RandomSpawner
      prototypes:
        - LandMineExplosiveStalker
      chance: 0.05
      offset: 0.5
