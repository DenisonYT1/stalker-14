- type: entity
  name: homemade explosives with a timer
  description: Homemade explosives on a timer, a complex design because you had to convert the anomaly detector into a timer. Be careful, it is not set up correctly.
  parent: BasePlasticExplosive
  id: StalkerTimerBombDynamite
  suffix: Stalker, Бомба
  components:
  - type: Item
    size: Normal
    shape:
      - 0,0,2,2
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Bombs/dynamite.rsi
    state: icon_unlit
    layers:
    - state: icon_unlit
      map: ["base"]
      scale: 0.7, 0.7
  - type: OnUseTimerTrigger
    delay: 1
    delayOptions: [1, 5, 10]
    initialBeepDelay: 0
    beepSound: /Audio/Items/Detectors/Anomaly/da_beep2.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
    totalIntensity: 100
    canCreateVacuum: true
  - type: ExplodeOnTrigger

