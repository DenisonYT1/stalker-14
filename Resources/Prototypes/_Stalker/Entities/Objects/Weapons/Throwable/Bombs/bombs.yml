- type: entity
  name: саморобна вибухівка з таймером
  description: Саморобна вибухівка на таймері, складна конструкція, оскільки довелося перетворити детектор аномалій на таймер. Будьте обережні, він налаштований неправильно.
  parent: BasePlasticExplosive
  id: StalkerTimerBombDynamite
  suffix: ST, Бомба
  components:
  - type: Item
    size: Normal
    shape:
      - 0,0,2,2
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Bombs/dynamite.rsi
    state: icon_unlit
    layers:
    - state: icon_unlit
      map: ["base"]
      scale: 0.7, 0.7
  - type: OnUseTimerTrigger
    delay: 1
    delayOptions: [1, 5, 10]
    initialBeepDelay: 0
    beepSound: /Audio/Items/Detectors/Anomaly/da_beep2.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
    totalIntensity: 100
    canCreateVacuum: true
  - type: ExplodeOnTrigger

- type: entity
  name: Вибухівка FL-2
  description: Новітня версія високоякісної вибухівки на таймері та на датчику управління, вражає ворога потужною вибуховою хвилею.
  parent: BasePlasticExplosive
  id: StalkerDistBomb
  suffix: ST, Бомба, Івент
  components:
  - type: Item
    size: Normal
    shape:
      - 0,0,1,1
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Bombs/distbomb.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
      scale: 0.7, 0.7
  - type: OnUseTimerTrigger
    delay: 60
    delayOptions: [5, 10, 20, 30, 40, 50, 60, 120, 180, 240, 300, 360, 420, 480, 540, 600, 900, 1200, 1800, 3600]
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 80
    totalIntensity: 500
    canCreateVacuum: false
  - type: ExplodeOnTrigger
