- type: entity
  name: Bomb Base
  description: Explosives go BOOM!
  abstract: true
  parent: BaseItem
  id: BaseBomb
  suffix: Stalker, Бомба
  components:
    - type: STWeight
      self: 1.5
    - type: Item
      size: Small
      shape:
        - 0,0,2,0
      quickEquip: false
      slots:
        - Belt
    - type: Sticky
      stickDelay: 2
      unstickDelay: 1
      stickPopupStart: comp-sticky-start-stick-bomb
      stickPopupSuccess: comp-sticky-success-stick-bomb
      unstickPopupStart: comp-sticky-start-unstick-bomb
      unstickPopupSuccess: comp-sticky-success-unstick-bomb
      blacklist:
        components:
        - Item
    - type: SpaceGarbage
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Bombs/dynamite.rsi
      scale: 0.7, 0.7
      layers:
        - state: icon_unlit
    - type: FireVisuals
      sprite: _Stalker/Objects/Weapons/Bombs/dynamite.rsi
      scale: 0.7, 0.7
      normalState: icon_lit
    - type: ContainerContainer
      containers:
        cluster-payload: !type:Container
    - type: TwoStageTrigger
      triggerDelay: 0
      components:
        - type: ExplodeOnTrigger
    - type: PointLight
      enabled: false
      radius: 1.1
      color: darkorange
    - type: Damageable
      damageContainer: Inorganic
    - type: Explosive
      explosionType: Default
      maxIntensity: 6
      intensitySlope: 2
      totalIntensity: 30
      canCreateVacuum: true
    - type: PacifismDangerousAttack
    - type: Appearance
    - type: Flammable
      fireSpread: true
      canResistFire: false
      alwaysCombustible: true
      canExtinguish: false
      damage:
        types:
          Heat: 1
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:ExplodeBehavior
    - type: Craftable

