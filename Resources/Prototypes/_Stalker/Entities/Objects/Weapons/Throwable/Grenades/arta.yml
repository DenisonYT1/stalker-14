- type: entity
  name: HowitzerSpawner
  id: HowitzerTargetBase
  categories: [ HideSpawnMenu ]
  parent: MarkerBase
  components:
    - type: Marker
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      drawdepth: Overdoors
      sprite: Markers/cross.rsi
      state: red
    - type: RandomSpawner
      prototypes:
        - HowitzerLanding
      chance: 0.8
      offset: 13

- type: entity
  name: виклик інтенсивного мінометного обстрілу
  id: HowitzerTimedSpawnerIntensive
  suffix: Хвилина
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: blue
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - HowitzerTargetBase
    chance: 0.75
    intervalSeconds: 1
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 30
  - type: TimedDespawn
