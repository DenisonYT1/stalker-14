- type: explosion
  id: Artillery
  damagePerIntensity:
    types:
      Heat: 5
      Blunt: 5
      Piercing: 5
  tileBreakChance: [0, 0, 0]
  tileBreakIntensity: [0, 0, 0]
  tileBreakRerollReduction: 20
  lightColor: Orange
  texturePath: /Textures/Effects/fire.rsi
  fireStates: 3

- type: entity
  id: ArtilleryLanding
  name: приліт вибуху
  #categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 3
  - type: Transform
    noRot: true
    anchored: true
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Stalker/Effects/artillery.ogg
  - type: SpawnOnDespawn
    prototype: ArtilleryExplosive

- type: entity
  name: вибух
  id: ArtilleryExplosive
  #categories: [ HideSpawnMenu ]
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Artillery
    maxIntensity: 5
    intensitySlope: 5
    totalIntensity: 120
    canCreateVacuum: false
  - type: DeleteOnTrigger
  - type: ActiveTimerTrigger

- type: entity
  name: вибух (міномет)
  id: HowitzerExplosive
  #categories: [ HideSpawnMenu ]
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Artillery
    maxIntensity: 5
    intensitySlope: 2
    totalIntensity: 40
    canCreateVacuum: false
  - type: DeleteOnTrigger
  - type: ActiveTimerTrigger

- type: entity
