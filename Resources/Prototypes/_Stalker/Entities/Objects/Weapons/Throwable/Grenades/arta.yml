- type: explosion
  id: Artillery
  damagePerIntensity:
    types:
      Heat: 5
      Blunt: 5
      Piercing: 5
  tileBreakChance: [0, 0, 0]
  tileBreakIntensity: [0, 0, 0]
  tileBreakRerollReduction: 20
  lightColor: Orange
  texturePath: /Textures/Effects/fire.rsi
  fireStates: 3

- type: entity
  id: ArtilleryLanding
  name: explosion arrival
  #noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 3
  - type: Transform
    noRot: true
    anchored: true
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Stalker/Effects/artillery.ogg
  - type: SpawnOnDespawn
    prototype: ArtilleryExplosive

- type: entity
  name: explosion
  id: ArtilleryExplosive
  #noSpawn: true
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Artillery
    maxIntensity: 5
    intensitySlope: 5
    totalIntensity: 120
    canCreateVacuum: false
  - type: DeleteOnTrigger
  - type: ActiveTimerTrigger

- type: entity
  name: ArtillerySpawner
  id: ArtilleryTargetBase
  noSpawn: true
  parent: MarkerBase
  components:
    - type: Marker
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      drawdepth: Overdoors
      sprite: Markers/cross.rsi
      state: red
    - type: RandomSpawner
      prototypes:
        - ArtilleryLanding
      chance: 0.65
      offset: 11

- type: entity
  name: shelling challenge
  id: ArtilleryTimedSpawnerIntensive
  suffix: Минута
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: blue
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - ArtilleryTargetBase
    chance: 0.75
    intervalSeconds: 1
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 30
  - type: TimedDespawn
    lifetime: 60

- type: entity
  name: shelling challenge
  id: ArtilleryTimedSpawnerLong
  suffix: 3 минуты
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: blue
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - ArtilleryTargetBase
    chance: 0.75
    intervalSeconds: 3
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 30
  - type: TimedDespawn
    lifetime: 180

- type: entity
  id: HelicopterLanding
  name: helicopter landing
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: blue
  - type: TimedDespawn
    lifetime: 90
  - type: Transform
    noRot: true
    anchored: true
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Stalker/Heli/deploy.ogg

- type: entity
  id: HelicopterCrush
  name: helicopter crash
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: blue
  - type: TimedDespawn
    lifetime: 10
  - type: Transform
    noRot: true
    anchored: true
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Stalker/Heli/crush.ogg

- type: entity
  id: HelicopterAmbient
  name: helicopter sound
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: blue
  - type: Transform
    noRot: true
    anchored: true
  - type: AmbientSound
    enabled: true
    volume: -2
    range: 15
    sound:
      path: /Audio/_Stalker/Heli/ambient.ogg
  - type: Item
