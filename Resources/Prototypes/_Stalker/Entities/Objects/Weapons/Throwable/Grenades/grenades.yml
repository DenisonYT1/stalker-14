- type: entity
  name: Граната F1
  description: Його ще називають "Лимонка" - не досконала, але надзвичайно потужна зброя, основним уражаючим фактором якої є осколки.
  parent: GrenadeBase
  id: FragGrenade
  suffix: ST, Граната
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 10
      intensitySlope: 3
      totalIntensity: 80 # about a ~4 tile radius
      canCreateVacuum: false
    - type: OnUseTimerTrigger
    - type: ClusterGrenade
      fillPrototype: PelletClusterLethal
      maxGrenadesCount: 80
      grenadeType: enum.GrenadeType.Shoot
    - type: ContainerContainer
      containers:
        cluster-payload: !type:Container
    - type: TwoStageTrigger
      triggerDelay: 0
      components:
        - type: ExplodeOnTrigger

- type: entity
  name: Граната РГД-5
  description: Радянська наступальна ручна граната, відноситься до протипіхотних осколкових ручних гранат дистанційної дії наступального типу.
  parent: GrenadeBase
  id: RGD5Grenade
  suffix: ST, Граната
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 5
      intensitySlope: 2
      totalIntensity: 40 # about a ~4 tile radius
      canCreateVacuum: false
    - type: OnUseTimerTrigger
    - type: ClusterGrenade
      fillPrototype: PelletClusterLethal
      maxGrenadesCount: 80
      grenadeType: enum.GrenadeType.Shoot
    - type: ContainerContainer
      containers:
        cluster-payload: !type:Container
    - type: TwoStageTrigger
      triggerDelay: 0
      components:
        - type: ExplodeOnTrigger
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Grenades/rgdgrenade.rsi
      layers:
      - state: icon
        map: ["enum.TriggerVisualLayers.Base"]
    - type: GenericVisualizer
      visuals:
        enum.Trigger.TriggerVisuals.VisualState:
          enum.ConstructionVisuals.Layer:
            Primed: { state: primed }
            Unprimed: { state: icon }

