  suffix: ST
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Grenades/tear_gas_stalker.rsi
  - type: SmokeOnTrigger
    duration: 30
    spreadAmount: 20
    solution:
      reagents:
      - ReagentId: TearGas
