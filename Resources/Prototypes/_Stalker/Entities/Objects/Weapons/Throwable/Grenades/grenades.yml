- type: entity
  name: F1 grenade
  description: It is also called Lemonka, not the ultimate, but an extremely powerful weapon, whose main damaging factor is fragments.
  parent: GrenadeBase
  id: FragGrenade
  suffix: ST, Граната
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 10
      intensitySlope: 3
      totalIntensity: 80 # about a ~4 tile radius
      canCreateVacuum: false
    - type: OnUseTimerTrigger
    - type: ClusterGrenade
      fillPrototype: PelletClusterLethal
      maxGrenadesCount: 80
      grenadeType: enum.GrenadeType.Shoot
    - type: ContainerContainer
      containers:
        cluster-payload: !type:Container
    - type: TwoStageTrigger
      triggerDelay: 0
      components:
        - type: ExplodeOnTrigger

- type: entity
  name: RGD-5 grenade
  description: Soviet offensive hand grenade, belongs to the anti-personnel fragmentation hand grenades of remote action of the offensive type.
  parent: GrenadeBase
  id: RGD5Grenade
  suffix: ST, Граната
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 5
      intensitySlope: 2
      totalIntensity: 40 # about a ~4 tile radius
      canCreateVacuum: false
    - type: OnUseTimerTrigger
    - type: ClusterGrenade
      fillPrototype: PelletClusterLethal
      maxGrenadesCount: 80
      grenadeType: enum.GrenadeType.Shoot
    - type: ContainerContainer
      containers:
        cluster-payload: !type:Container
    - type: TwoStageTrigger
      triggerDelay: 0
      components:
        - type: ExplodeOnTrigger
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Grenades/rgdgrenade.rsi
      layers:
      - state: icon
        map: ["enum.TriggerVisualLayers.Base"]
    - type: GenericVisualizer
      visuals:
        enum.Trigger.TriggerVisuals.VisualState:
          enum.ConstructionVisuals.Layer:
            Primed: { state: primed }
            Unprimed: { state: icon }

