- type: entity
  parent: SmokeGrenade
  id: ChlorineBalloonStalker
  name: балон з хлором
  description: Хімічна зброя заборонена після 29 квітня 1997 року, але балони з хлором були знайдені в лабораторіях у Чорнобильській зоні відчуження. Ігноруючи заборону, вони використовують досить потужну і небезпечну зброю у масштабних боях, які можуть поширюватися на велику територію. На цей випадок краще запастися кисневим балоном з протигазом.
  suffix: ST, Events
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Chemical/chlorine_balloon_stalker.rsi
  - type: SmokeOnTrigger
    duration: 90
    spreadAmount: 8000
    solution:
      reagents:
      - ReagentId: ChlorineStalker
        Quantity: 100
  - type: STWeight
    self: 15.5
  - type: Item
    size: Ginormous
  - type: OnUseTimerTrigger
    delay: 1
  - type: SoundOnTrigger
    sound: /Audio/Effects/smoke.ogg
  - type: DeleteOnTrigger
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/Smoke-grenade.ogg

