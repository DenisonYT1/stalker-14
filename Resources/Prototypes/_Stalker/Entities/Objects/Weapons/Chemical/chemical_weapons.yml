- type: entity
  name: Граната GL-1
  parent: BaseItem
  id: GL1Grenade
  description: Хімічна освітлювальна граната. Призначена для освітлення ділянок місцевості під час нічного бою.
  components:
    - type: Trash
      time: 600
    - type: SpaceGarbage
    - type: ExpendableLight
      spentName: expendable-light-spent-gl-name
      spentDesc: expendable-light-spent-gl-desc
      glowDuration: 1800 # time in seconds
      glowColorLit: "#d1ff7d"
      fadeOutDuration: 300
      turnOnBehaviourID: turn_on
      fadeOutBehaviourID: fade_out
      iconStateLit: gl_lit
      iconStateSpent: gl_unlit
      litSound:
        path: /Audio/Items/Handcuffs/rope_breakout.ogg
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Grenades/gl.rsi
      layers:
      - map: [ enum.ExpendableLightVisualLayers.Base ]
        state: gl_base
      - map: [ enum.ExpendableLightVisualLayers.Glow ]
        state: gl_glow
        visible: false
        shader: unshaded
      - map: [ enum.ExpendableLightVisualLayers.Overlay ]
        state: gl_unlit
    - type: Item
      sprite: _Stalker/Objects/Weapons/Grenades/gl.rsi
      heldPrefix: unlit
    - type: Appearance
    - type: PointLight
      enabled: false
      color: "#d1ff7d"
      radius: 7
      energy: 0
      netsync: false
    - type: LightBehaviour
      behaviours:
        - !type:FadeBehaviour # slowly fade in once activated
          id: turn_on
          interpolate: Linear
          maxDuration: 10.0
          startValue: 0.0
          endValue: 3.0
          property: Energy
        - !type:FadeBehaviour # fade out energy as it burns out
          id: fade_out
          interpolate: Linear
          maxDuration: 10 # 300.0
          startValue: 3.0
          endValue: 0.2
          property: Energy
        - !type:FadeBehaviour # fade out radius as it burns out
          id: fade_out
          interpolate: Linear
          maxDuration: 10 # 300.0
          startValue: 5.0
          endValue: 1.5

