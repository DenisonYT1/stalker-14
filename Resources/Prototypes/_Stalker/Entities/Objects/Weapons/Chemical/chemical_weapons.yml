- type: entity
  parent: SmokeGrenade
  id: HydrocyanicGrenadeStalker
  name: Газова бомба "Циклон-Б"
  description: Хімічна зброя довготривалої та сильної дії, найдовша тривалість дії газу. Синильна кислота дуже токсична і може викликати ураження легенів, швидше за все, ви помрете від нестачі кисню і задухи. Її використовували під час Першої світової війни. Деякі сталкери змогли знайти цю зброю в Чорнобильській зоні відчуження, їх подальша доля невідома. Злочинні угруповання використовують цю зброю для тортур або страти. На жаль, ця зброя не дуже популярна для використання, кажуть, що площа ураження занадто мала.
  suffix: ST, Events
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Chemical/hydrocyanicgrenade.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Weapons/Chemical/hydrocyanicgrenade.rsi
  - type: ExplodeOnTrigger
  - type: SmokeOnTrigger
    duration: 180
    spreadAmount: 20
    solution:
      reagents:
      - ReagentId: HydrocyanicStalker
        Quantity: 50
  - type: STWeight
    self: 1.5
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: OnUseTimerTrigger
    delay: 5
  - type: SoundOnTrigger
    sound: /Audio/Effects/smoke.ogg
  - type: DeleteOnTrigger
