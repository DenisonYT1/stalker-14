############################Медуза
- type: entity
  name: Медуза.
  parent: BaseArtifact
  id: ArtMedusaActive1
  description: Артефакт гравітаційної природи. Пульсує і випромінює червонувате світло, зігріваючи тіло і зцілюючи душу. Стабільний для активного артефакту, може протриматися навіть півхвилини.
  components:
    - type: Sprite
      state: medusa
      scale: 0.5, 0.5
    - type: PointLight
      enabled: true
      radius: 6
      energy: 3.0
      color: "#8B0000"
      castShadows: true
    - type: TimedDespawn
      lifetime: 30
    - type: RangedDamage
      activateOnSpawn: true
      damage:
        groups:
          Brute: -10
          Burn: -10
          Airloss: -10
          Toxin: -10
      range: 2

- type: entity
  name: Медуза.
  parent: BaseArtifact
  id: ArtMedusaActive2
  description: Артефакт гравітаційної природи. Він вибухає енергією, яка при стисненні буде на межі колапсу. Очевидно, що це можна використовувати як своєрідну гранату.
  components:
    - type: Sprite
      state: medusa
      scale: 0.5, 0.5
    - type: TimedDespawn
      lifetime: 30
    - type: OnUseTimerTrigger
      delay: 3.5
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 10
          behaviors:
            - !type:TriggerBehavior
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Radioactive
      maxIntensity: 10
      intensitySlope: 3
      totalIntensity: 120
      canCreateVacuum: false

############################Огненный шар
- type: entity
  name: Вогняна куля
  parent: BaseArtifact
  id: ZoneArtifactFireballActive1
  description: Артефакт термічної природи, частинки, схожі на зелені іскри, тепер з'являються в повітрі навколо нього.
  components:
    - type: Sprite
      state: fireball
      scale: 0.5, 0.5
    - type: RadiationSource
      intensity: 5
      slope: 0.5
    - type: TimedDespawn
      lifetime: 40
    - type: PointLight
      enabled: true
      radius: 6
      energy: 10.0
      color: "#2E8B57"
      castShadows: true

- type: entity
  name: Вогняна куля
  parent: BaseArtifact
  id: ZoneArtifactFireballActive2
  description: Артефакт термальної природи, що перетворився на смертельно небезпечну аномалію.
  components:
    - type: InputMover
    - type: MobMover
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 1
          density: 50
          hard: false
          mask:
            - Impassable
            - BulletImpassable
            - MobMask
          layer:
           - Impassable
           - MidImpassable
           - HighImpassable
           - LowImpassable
    - type: HTN
      rootTask:
        task: IdleCompound
    - type: Sprite
      sprite: _Stalker/Objects/Other/Arts.rsi
      state: fireball
      scale: 0.5, 0.5
    - type: AmbientSound
      enabled: true
      volume: 5
      range: 8
      sound:
        path: /Audio/_Stalker/Effects/fireball_idle.ogg
    - type: PointLight
      enabled: true
      radius: 8
      energy: 5.0
      color: "#FF4500"
      castShadows: true
    - type: TimedDespawn
      lifetime: 20
    - type: IgniteOnCollide
      fireStacks: 10
    - type: RangedDamage
      activateOnSpawn: true
      damage:
        types:
          Heat: 5
      range: 1
