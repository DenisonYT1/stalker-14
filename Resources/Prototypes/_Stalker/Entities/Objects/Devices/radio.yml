- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: [BaseItem, RecyclableItemDeviceSmall] # Frontier: added RecyclableItemDeviceSmall
  id: RadioHandheldStalker
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Handheld
  - type: RadioSpeaker
    channels:
    - Handheld
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio

- type: entity
  name: рация
  description: Это устройство для передачи и приёма аудиосигналов в режиме реального времени без необходимости использования проводного соединения или сети сотовой связи.
  parent: RadioHandheldStalker
  id: BaseRadio
  components:
  - type: RadioMicrophone
    broadcastChannel: Handheld
    toggleOnInteract: false # Nuclear-14
    frequency: 9001 # Nuclear-14
  - type: RadioSpeaker
    toggleOnInteract: false # Nuclear-14
  - type: Sprite
    sprite: _Stalker/Objects/Devices/radio.rsi
    layers:
    - state: base
    - state: broadcasting
      map: ["enum.RadioDeviceVisualLayers.Broadcasting"]
      shader: unshaded
      visible: false
    - state: speaker
      map: ["enum.RadioDeviceVisualLayers.Speaker"]
      shader: unshaded
      visible: false
  - type: Item
  # Nuclear-14-Start
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
  - type: UserInterface
    interfaces:
      enum.HandheldRadioUiKey.Key:
        type: HandheldRadioBoundUserInterface
  # Nuclear-14-End
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RadioDeviceVisuals.Broadcasting:
        enum.RadioDeviceVisualLayers.Broadcasting:
          True: { visible: true }
          False: { visible: false }
      enum.RadioDeviceVisuals.Speaker:
        enum.RadioDeviceVisualLayers.Speaker:
          True: { visible: true }
          False: { visible: false }