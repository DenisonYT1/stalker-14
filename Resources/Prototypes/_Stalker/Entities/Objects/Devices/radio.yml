- type: entity
  id: BaseRadio
  name: радіо
  suffix: ST
  description: Одна з найважливіших речей у зоні, використовується для спілкування з іншими сталкерами та координації дій.
  parent: BaseItem
  components:
  - type: RadioMicrophone
    powerRequired: false # Power off to use it in hand
    unobstructedRequired: false
    listenRange: 1
    toggleOnInteract: false
  - type: RadioSpeaker
    toggleOnInteract: false
  - type: RadioStalker
    requiresPower: false # Power off to use it in hand without power, maybe ill add some battery... hmm...
  - type: Speech
    speechVerb: Robotic
  - type: ExtensionCableReceiver
  - type: Clickable
  - type: InteractionOutline
  - type: Appearance
  - type: Sprite
    scale: 0.8, 0.8
    noRot: false
    sprite: _Stalker/Objects/Devices/radio.rsi
    layers:
    - state: base
    - state: broadcasting
      map: ["enum.RadioDeviceVisualLayers.Broadcasting"]
      shader: unshaded
      visible: false
    - state: speaker
      map: ["enum.RadioDeviceVisualLayers.Speaker"]
      shader: unshaded
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.RadioDeviceVisuals.Broadcasting:
        enum.RadioDeviceVisualLayers.Broadcasting:
          True: { visible: true }
          False: { visible: false }
      enum.RadioDeviceVisuals.Speaker:
        enum.RadioDeviceVisualLayers.Speaker:
          True: { visible: true }
          False: { visible: false }
  - type: ActivatableUI
    key: enum.RadioStalkerUiKey.Key
    singleUser: true
    closeOnHandDeselect: false # When you change your hand, you can still use its UI(it wont close)
  - type: UserInterface
    interfaces:
      enum.RadioStalkerUiKey.Key:
        type: RadioStalkerBoundUserInterface
