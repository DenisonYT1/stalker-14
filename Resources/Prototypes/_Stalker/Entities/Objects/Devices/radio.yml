- type: entity
  name: рация
  description: Это устройство для передачи и приёма аудиосигналов в режиме реального времени без необходимости использования проводного соединения или сети сотовой связи.
  parent: RadioHandheld
  id: BaseRadio
  components:
  - type: RadioMicrophone
    broadcastChannel: Handheld
    toggleOnInteract: false # Nuclear-14
    frequency: 1001 # Nuclear-14
  - type: RadioSpeaker
    toggleOnInteract: false # Nuclear-14
  - type: Sprite
    sprite: _Stalker/Objects/Devices/radio.rsi
    layers:
    - state: base
    - state: broadcasting
      map: ["enum.RadioDeviceVisualLayers.Broadcasting"]
      shader: unshaded
      visible: false
    - state: speaker
      map: ["enum.RadioDeviceVisualLayers.Speaker"]
      shader: unshaded
      visible: false
  - type: Item
  # Nuclear-14-Start
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
  - type: UserInterface
    interfaces:
      enum.HandheldRadioUiKey.Key:
        type: HandheldRadioBoundUserInterface
  # Nuclear-14-End
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RadioDeviceVisuals.Broadcasting:
        enum.RadioDeviceVisualLayers.Broadcasting:
          True: { visible: true }
          False: { visible: false }
      enum.RadioDeviceVisuals.Speaker:
        enum.RadioDeviceVisualLayers.Speaker:
          True: { visible: true }
          False: { visible: false }