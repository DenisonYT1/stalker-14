# ЖЕЛЕЗНЫЕ БОЧКИ

- type: entity
  id: BaseBarrel
  abstract: true
  parent: BaseStructureStalkerDynamic
  name: barrel
  suffix: Stalker
  description: A large cylindrical vessel for liquids with two flat bottoms and slightly convex walls, which are pulled together with hoops.
  placement:
    mode: PlaceFree
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/barrels.rsi
    state: base

- type: entity
  id: Barrel1
  parent: BaseBarrel

- type: entity
  id: Barrel2
  parent: BaseBarrel
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/barrels.rsi
    state: blue

- type: entity
  id: Barrel3
  parent: BaseBarrel
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/barrels.rsi
    state: rusted

- type: entity
  id: BarrelExpl
  parent: BaseStructureDynamic
  suffix: Stalker, НЕ МАППИТЬ
  name: barrel
  components:
  - type: InteractionOutline
  - type: Physics
  - type: Damageable
    damageContainer: Inorganic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 200
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: _Stalker/Objects/Misc/barrels.rsi
    state: explosive
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          MachineFrameDestroyed:
            min: 1
            max: 1
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 1000
          moles:
            - 0 # oxygen
            - 0 # nitrogen
            - 340.5701689 # carbon dioxide
          temperature: 373.15
  - type: Explosive
    explosionType: Default
    maxIntensity: 200
    intensitySlope: 3
    totalIntensity: 300

