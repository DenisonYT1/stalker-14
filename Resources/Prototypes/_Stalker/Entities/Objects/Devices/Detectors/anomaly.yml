  suffix: ST, Детектор
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Devices/ZoneAnomalyDetectors/ad_1.rsi
      layers:
        - state: base
        - state: screen_off
          map: ["enum.ZoneAnomalyDetectorVisuals.Layer"]
          shader: unshaded
    - type: ZoneAnomalyDetector
      beepSound: /Audio/_Stalker/Items/Detectors/Anomaly/da_beep2.ogg
      maxBeepInterval: 4.5
      minBeepInterval: 0.5
      level: 0
      distance: 10
