- type: entity
  parent: ZoneArtifactDetectorBear
  id: ZoneArtifactDetectorWolfhound
  name: детектор вовкодав
  description: Версія детектора, заснована на особливих властивостях гравітаційного артефакту. Але через свої малі масштаби цей артефакт сильно знижує всі показники детектора, окрім його здатності впливати на аномалії. Через це він може приймати більшість артефактів із зони.
  suffix: ST, Детектор
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Devices/ArtifactDetectors/wolfhound.rsi
  - type: ZoneArtifactDetector
    level: 5
    detectionDistance: 10
    activationDistance: 2
  - type: ZoneArtifactDetectorAngleIndicator
