- type: entity
  parent: BaseItem
  id: ZoneArtifactBaseDetector
  suffix: ST, Детектор
  abstract: true
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _Stalker/Objects/Devices/ArtifactDetectors/pulse.rsi
    layers:
      - state: base
      - state: screen_off
        map: ["base"]
        shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ZoneArtifactDetectorVisuals.Layer:
        base:
          Enabled: { state: screen_on }
          Disabled: { state: screen_off }
          Detected: { state: screen_detected }
  - type: ZoneArtifactDetector
    beepSound: /Audio/Items/Detectors/Artefacts/art_beep3.ogg

- type: entity
  parent: ZoneArtifactBaseDetector
  id: ZoneArtifactDetectorPulse
  name: детектор імпульсів
  description: Спрощена модель мисливця, яка може впливати лише на аномалії, що дозволяє отримати деякі артефакти. Спалена копія мисливця, зроблена за вкраденими кресленнями.
  suffix: ST, Детектор
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Devices/ArtifactDetectors/pulse.rsi
    layers:
      - state: base
      - state: screen_off
        map: ["base"]
  - type: GenericVisualizer
    visuals:
      enum.ZoneArtifactDetectorVisuals.Layer:
        base:
          Enabled: { state: screen_on }
          Disabled: { state: screen_off }
          Detected: { state: screen_on }
  - type: ZoneArtifactDetector
    beepSound: /Audio/Items/Detectors/Artefacts/art_beep3.ogg
    level: 1
    detectionDistance: 3
    activationDistance: 2

- type: entity
  parent: ZoneArtifactBaseDetector
  id: ZoneArtifactDetectorHunter
  name: детектор мисливець
  description: Найпростіший детектор, який навіть не вміє визначати відстань, а лише наявність артефактів. Незважаючи на це, він все ще здатен знаходити найпоширеніші та найпоширеніші артефакти.
  suffix: ST, Детектор
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Devices/ArtifactDetectors/hunter.rsi
  - type: ZoneArtifactDetector
    level: 1
    detectionDistance: 7
    activationDistance: 2
    beepSound: /Audio/Items/Detectors/Artefacts/art_beep3.ogg

- type: entity
  parent: ZoneArtifactDetectorHunter
  id: ZoneArtifactDetectorModifiedHunter
  name: детектор модифікований мисливець
  description: Це вдосконалена версія "Мисливця", здатна працювати на більш високих частотах, але через це її радіус дії дещо зменшився.
  suffix: ST, Детектор
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Devices/ArtifactDetectors/hunter_mod.rsi
  - type: ZoneArtifactDetector
    level: 2
    detectionDistance: 6
    activationDistance: 2
    beepSound: /Audio/Items/Detectors/Artefacts/art_beep3.ogg

- type: entity
  parent: ZoneArtifactBaseDetector
  id: ZoneArtifactDetectorResponse
  name: детектор реакція
  description: Детектор був зібраний на основі даних, отриманих від "Мисливця". Вміє відображати відстані на екрані, що набагато ефективніше, ніж це було раніше. Свою назву отримав тому, що його пристрій був винайдений під час риболовлі.
  suffix: ST, Детектор
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Devices/ArtifactDetectors/response.rsi
    layers:
      - state: base
        map: ["base"]
  - type: GenericVisualizer
    visuals:
      enum.ZoneArtifactDetectorVisuals.Layer:
        base:
          Enabled: { state: active }
          Disabled: { state: base }
          Detected: { state: active }
  - type: ZoneArtifactDetector
    level: 2
    detectionDistance: 12
    activationDistance: 2
  - type: ZoneArtifactDetectorSoundIndicator
    maxInterval: 2
    minInterval: 0.01
    beepSound: /Audio/Items/Detectors/Artefacts/art_beep1.ogg

- type: entity
  parent: ZoneArtifactBaseDetector
  id: ZoneArtifactDetectorSpruce
  name: детектор ялина
  description: Це потужна спрямована антена в поєднанні з детекторною начинкою "реакції". Це дозволяє йому точно визначати відстань, щоб відобразити її на екрані.
  suffix: ST, Детектор
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Devices/ArtifactDetectors/spruce.rsi
  - type: ZoneArtifactDetector
    level: 3
    detectionDistance: 16
    activationDistance: 2
    updateInterval: 2
  - type: ZoneArtifactDetectorDistanceIndicator
    beepSound: /Audio/Items/Detectors/Artefacts/art_beep1.ogg

