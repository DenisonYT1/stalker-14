### Военные

- type: entity
  parent: VendingMachine
  id: VendingMachineMilitary
  name: military dispenser
  description: Replaced the copter in modern times.
  suffix: Stalker
  components:
    - type: VendingMachine
      ejectDelay: 0.1
      pack: MilitaryInventory
      dispenseOnHitChance: 0.0
      dispenseOnHitThreshold: 2
      offState: off
      brokenState: broken
      normalState: normal-unshaded
    - type: Sprite
      sprite: Structures/Machines/VendingMachines/secdrobe.rsi
      layers:
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.Base"]
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
          shader: unshaded
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: AccessReader
      access: [["MilitaryOfficer"]]

