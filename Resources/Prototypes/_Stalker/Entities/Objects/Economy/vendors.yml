- type: entity
  name: military supply spawner
  id: SupplySpawner
  parent: FlexibleMarkerTrigger
  suffix: Stalker | КД 30 минут
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Mobs/Aliens/Xenos/burrower.rsi
          state: crit
        - state: ai
