# кастомка серафимів
- type: entity
  parent: STClothingOuterArmorStorageBasic
  id: STClothingOuterArmorSeraphimStrash
  name: бронекостюм «Страж»
  description: Старий, бувалий булат з арсеналу "Моноліту", вкритий слідами часу і запеклих боїв. Незважаючи на свій вік, він усе ще залишається надійним щитом, що захищає свого власника від небезпек Зони. Камуфляж Серафимів надає йому унікального вигляду, а численні молитовні знаки і священні обереги, нанесені дбайливою рукою, роблять його не просто бронею, а справжнім талісманом віри і сили.
  suffix: ST, T3, PVP
  components:
  - type: STWeight
    self: 10
  - type: Sprite
    sprite: _Stalker/Clothing/OuterClothing/_Sera/strash_seraphim.rsi
  - type: Clothing
    sprite: _Stalker/Clothing/OuterClothing/_Sera/strash_seraphim.rsi
  - type: Storage
    maxItemsize: Large
    grid:
      - 0,2,0,3
      - 0,-2,0,0
      - 2,2,2,3
      - 2,-1,3,-0
      - 4,2,4,3
      - 5,-1,6,-0
      - 6,2,6,3
      - 8,2,8,3
      - 8,-2,8,0
  - type: Armor
    armorClass: 3
    modifiers:
      flatReductions:
        Blunt: 5
        Slash: 5
        Piercing: 6
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.4
        Heat: 0.9
        Radiation: 0.6
        Caustic: 0.9
        Shock: 0.9
        Compression: 0.65
        Psy: 0.85
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: PersonalDamage
    interval: 1
    damage:
      types:
        Psy: -0.25
