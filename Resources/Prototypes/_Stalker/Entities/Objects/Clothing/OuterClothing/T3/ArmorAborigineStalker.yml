
- type: entity
  parent: STClothingOuterArmorStorageBasic
  id: ClothingOuterArmorAborigineStalker
  name: '"Рідний" бронежилет'
  suffix: ST, T3, Universal
  description: За основу були взяті списані бронекостюми "Берил-5М", які були модернізовані в імпровізованих умовах. Захист від куль помітно знизився, але всі інші показники зросли, що дозволило зробити бронекостюм збалансованим за своєю ціною для перебування в зоні.
  components:
  - type: STWeight
    self: 12
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/outerClothing/aborigine.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/outerClothing/aborigine.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
      - 0,2,0,3
      - 1,-0,1,-0
      - 2,2,2,3
      - 3,-0,3,-0
      - 4,2,4,3
      - 5,-0,5,-0
      - 6,2,6,3
      - 7,-0,7,-0
      - 8,2,8,3
      - 9,-0,9,-0
      - 10,2,10,3
  - type: Armor
    armorClass: 3
    modifiers:
      flatReductions:
        Blunt: 5
        Slash: 5
        Piercing: 5
        Radiation: 2
        Caustic: 1
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.65
        Radiation: 0.8
        Caustic: 0.65
        Shock: 0.65
        Compression: 0.7
  - type: ExplosionResistance
    damageCoefficient: 0.85
  - type: IdentityBlocker
  - type: IngestionBlocker
  - type: Craftable
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000


