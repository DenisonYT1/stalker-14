- type: entity
  parent: STClothingOuterBaseLarge
  id: STClothingOuterArmorRCBZ
  name: NBC suit Seeker
  suffix: ST, T2, Env
  description: Призначені для використання в умовах радіаційного, хімічного та біологічного захисту (РХБЗ). Використовуються в експедиціях в небезпечних хімічних зонах для забезпечення безпеки користувача. Не призначений для ведення бойових дій, але спеціалізований для забезпечення захисту та безпеки в умовах загрози від радіації, хімічних та біологічних речовин.
  components:
  - type: STWeight
    self: 4
  - type: Craftable
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/outerClothing/rhbz_iskatel.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/outerClothing/rhbz_iskatel.rsi
  - type: Armor
    armorClass: 1
    modifiers:
      flatReductions:
        Blunt: 2
        Slash: 2
        Radiation: 3
        Caustic: 3
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.8
        Heat: 0.5
        Radiation: 0.6
        Caustic: 0.4
        Shock: 0.6
        Psy: 0.8
        Compression: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.90
  - type: ToggleableClothing
    clothingPrototype: ClothingHelmRCBZ
    slot: mask
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1

- type: entity
  parent: ClothingMaskGas
  id: ClothingHelmRCBZ
  suffix: ST, T2, Env
  name: маска РХБЗ
  categories: [ HideSpawnMenu ]
  description: Ефективний засіб індивідуального захисту від різних видів хімічних, біологічних і радіоактивних загроз. Вони забезпечують надійну фільтрацію повітря, затримуючи шкідливі речовини та частинки, що дає змогу захистити дихальні шляхи та шкіру від впливу небезпечних речовин.
  components:
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: Tag
    tags:
      - BlockMask
      - HidesNose
  - type: Craftable
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/mask/gasmask_rhbz.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/mask/gasmask_rhbz.rsi
  - type: Armor
    modifiers:
      flatReductions:
        Radiation: 2
        Caustic: 2
      coefficients:
        Radiation: 0.9
        Caustic: 0.8

