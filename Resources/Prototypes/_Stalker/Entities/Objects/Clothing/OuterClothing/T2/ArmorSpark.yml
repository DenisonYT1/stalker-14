
- type: entity
  parent: STClothingOuterArmorStorageBasic
  id: ClothingOuterArmorSpark
  name: костюм «Искра»
  suffix: ST, T2, Env
  description: Самопальный костюм, производимый умельцами «НИИ» из подручных предметов. Пассивно выводит радиацию по 0.1 в секунду
  components:
    - type: STWeight
      self: 4.5
    - type: Sprite
      sprite: _Stalker/Objects/Clothing/outerClothing/Jewelry/spark.rsi
      state: icon-suit
    - type: Clothing
      sprite: _Stalker/Objects/Clothing/outerClothing/Jewelry/spark.rsi
    - type: ToggleableClothing
      clothingPrototype: ClothingHeadHelmetSpark
    - type: Armor
      armorClass: 2
      modifiers:
        flatReductions:
            Blunt: 6
            Slash: 6
            Piercing: 5
            Radiation: 2
        coefficients:
            Blunt: 0.8
            Slash: 0.8
            Piercing: 0.8
            Caustic: 0.85
            Shock: 0.65
            Psy: 0.85
            Compression: 0.8
    - type: ExplosionResistance
      damageCoefficient: 0.90
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
    - type: Storage
      maxItemSize: Tiny
      grid:
      - 0,0,1,1
      quickInsert: false
      areaInsert: false
    - type: PersonalDamage
      interval: 1
      damage:
        types:
          Radiation: -0.1

- type: entity
  parent: STClothingHeadHatBase
  id: ClothingHeadHelmetSpark
  name: капюшон «Искры»
  description: Плотный кусок резины на вашей голове.
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Clothing/outerClothing/Jewelry/spark.rsi
    - type: Clothing
      sprite: _Stalker/Objects/Clothing/outerClothing/Jewelry/spark.rsi
    - type: Armor
      armorClass: 1
      modifiers:
        flatReductions:
          Radiation: 1
          Caustic: 1


