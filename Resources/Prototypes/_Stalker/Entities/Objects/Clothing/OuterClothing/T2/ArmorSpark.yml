
- type: entity
  parent: STClothingOuterArmorStorageBasic
  id: ClothingOuterArmorSpark
  name: Spark costume
  suffix: ST, T2, Env
  description: A homemade suit made by the craftsmen of the Research Institute from improvised objects. Passively removes radiation at 0.1 per second
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Clothing/outerClothing/Jewelry/spark.rsi
      state: icon-suit
    - type: Clothing
      sprite: _Stalker/Objects/Clothing/outerClothing/Jewelry/spark.rsi
    - type: ToggleableClothing
      clothingPrototype: ClothingHeadHelmetSpark
    - type: Armor
      armorClass: 2
      modifiers:
        flatReductions:
            Blunt: 6
            Slash: 6
            Piercing: 5
            Radiation: 2
        coefficients:
            Blunt: 0.8
            Slash: 0.8
            Piercing: 0.8
            Caustic: 0.85
            Shock: 0.65
            Psy: 0.85
            Compression: 0.8
    - type: ExplosionResistance
      damageCoefficient: 0.90
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
    - type: Storage
      maxItemSize: Tiny
      grid:
      - 0,0,1,1
      quickInsert: false
      areaInsert: false
    - type: PersonalDamage
      interval: 1
      damage:
        types:
          Radiation: -0.1

- type: entity
  parent: STClothingHeadBase
  id: ClothingHeadHelmetSpark
  name: Spark Hood
  description: A thick piece of rubber on your head.
  noSpawn: true
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Clothing/outerClothing/Jewelry/spark.rsi
    - type: Clothing
      sprite: _Stalker/Objects/Clothing/outerClothing/Jewelry/spark.rsi
    - type: Armor
      armorClass: 1
      modifiers:
        flatReductions:
          Radiation: 1
          Caustic: 1
