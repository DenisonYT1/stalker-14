# Укріплений плащ
- type: entity
  parent: STClothingCapeBase
  id: STClothingCapeCoatReinforced
  name: посилений плащ
  description: Плащ з вшитою кольчугою та посилений арамідною тканиною, що в сумі дає захист близько 3 класу. Сам по собі він важкий і під бронежилет не підійде.
  suffix: ST, T3
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/cloak/coat_stalker.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/cloak/coat_stalker.rsi
  - type: STWeight
    self: 7.5
  - type: Craftable
  - type: Armor
    armorClass: 2
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.90
        Heat: 0.85


