# Укреплённый плащ
- type: entity
  parent: STClothingCapeBase
  id: STClothingCapeCoatReinforced
  name: reinforced cloak
  description: A cloak with chainmail sewn in and reinforced with aramid fabric, which in total gives protection of about class 3. It is heavy in itself and will not fit body armor.
  suffix: ST, T3
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/cloak/coat_stalker.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/cloak/coat_stalker.rsi
  - type: STWeight
    self: 7.5
  - type: Craftable
  - type: Armor
    armorClass: 2
    modifiers:
      flatReductions:
        Blunt: 2
        Slash: 3
        Piercing: 5
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.90
        Heat: 0.85


# Охотничий Плащ
- type: entity
  parent: STClothingCapeBase
  id: ClothingOuterCoatLoyalistLight
  name: hunting cloak
  description: a cloak that is made specifically for hunting in extreme conditions, for example in the Chernobyl Exclusion Zone, painted in green camouflage.
  suffix: ST, T3
  components:
  - type: STWeight
    self: 4
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/cloak/hunterskiy.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/cloak/hunterskiy.rsi
  - type: Armor
    armorClass: 2
    modifiers:
      flatReductions:
        Blunt: 2
        Slash: 2
        Piercing: 2
        Heat: 2
  - type: Storage
    maxItemSize: Normal
    grid:
      - 0,2,0,3
      - 0,-2,0,0
      - 2,2,2,3
      - 2,-1,3,-0
      - 4,2,4,3
      - 5,-1,6,-0
      - 6,2,6,3
      - 8,2,8,3
      - 8,-2,8,0
  - type: ExplosionResistance
    damageCoefficient: 0.85
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetLoyalistCoatlight
    requiredSlot:
    - cloak
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
  - type: Craftable

