- type: entity
  parent: ClothingHeadsetGrey
  id: ClothingHeadsetStalker
  name: гарнітура
  description: Для використання вставте ключ шифрування.
  components:
    - type: ContainerContainer
      containers:
        key_slots: !type:Container
    - type: ContainerFill
      containers:
        key_slots:
          - ConfigurableEncryptionKey
    - type: Headset
    - type: EncryptionKeyHolder
      keySlots: 2

- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetMercStalker
  suffix: ST
  name: гарнітура найманців
  description: Гарнітура, якою користуються найманці
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyMercStalker
  - type: Sprite
    sprite: Clothing/Ears/Headsets/medical.rsi
  - type: Clothing
    sprite: Clothing/Ears/Headsets/medical.rsi
