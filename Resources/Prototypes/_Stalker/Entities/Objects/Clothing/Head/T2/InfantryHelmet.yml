- type: entity
  abstract: true
  parent: STClothingHeadBase
  id: STClothingHeadHelmetCombatT2Base
  name: T2 Combat Helmet Base
  suffix: ST, T2, Combat
  components:
  - type: STWeight
    self: 2.1
  - type: Craftable
  - type: Armor
    armorClass: 2
    modifiers:
      flatReductions:
        Slash: 4
        Blunt: 4
        Piercing: 8
      coefficients:
        Piercing: 0.80
        Slash: 0.9
        Blunt: 0.9
