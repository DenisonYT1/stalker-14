- type: entity
  parent: BaseStructure
  id: STBrockenWorkbench
  name: зламаний токарний стіл
  description: Зламаний токарний стіл, вкритий пилом і масляними плямами, застиг у тиші, як мовчазний свідок зупиненого виробництва.
  suffix: ST, Маппінг
  components:
    - type: InteractionOutline
    - type: Sprite
      sprite: _Stalker/Objects/Devices/worktables.rsi
      state: worktable_broken
    - type: Transform
      noRot: true

# Валюта активації

- type: entity
  parent: BaseItem
  id: Coupon
  name: Купон на оренду
  description: Купон на оренду верстака. Дозволяє користуватися орендованим верстаком протягом 10 хвилин. Власник не несе відповідальності за втрачені речі після закінчення оренди.
  suffix: ST
  components:
    - type: STWeight
      self: 0.05
    - type: Sprite
      sprite:  _Stalker/Objects/Misc/coupon.rsi
      state: coupon
    - type: Craftable

- type: lightCraftingRecipe
  id: lightCraftActiveWorkbench
  results:
    - StalkerWorkbenchON
  steps:
    firstIngredient: StalkerWorkbenchOFF
    secondIngredient: Coupon
    time: 1

