- type: Tag # This Tag we use in code to find all workbenches. Don't forget to add it on them and if you rename, rename in code as well
  id: STWorkbench
###############Верстак
- type: entity
  parent: BaseStructure
  id: StalkerWorkbench
  name: верстак
  description: Верстак з лещатами для роботи з матеріалами та пристроями.
  suffix: ST, крафт
  components:
    - type: Tag
      tags:
        - STWorkbench
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      sprite: _Stalker/Objects/Devices/workbench.rsi
      state: icon
    - type: Transform
      noRot: true
    - type: Storage
      craft: true
      maxItemSize: Ginormous
      grid:
        - 0,0,12,12

- type: entity
  parent: StalkerWorkbench
  id: StalkerJabWorkbench
  name: Жаб'ячий верстак
  description: Робочий стіл з набором просунутих інструментів для розбирання та дослідження речей
  suffix: ST, ДОНАТ, крафт
  components:
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      sprite: _Stalker/Objects/Devices/workbench.rsi
      state: jab
    - type: Transform
      noRot: true
    - type: Storage
      craft: true
      disassemble: true
      maxItemSize: Ginormous
      grid:
        - 0,0,12,12

- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackWorkbench
  name: майстер-клас з виготовлення рюкзаків
  description: Рюкзак зі зручними інструментами для створення різних об'єктів з його допомогою.
  components:
    - type: Tag
      tags:
        - STWorkbench
    - type: Sprite
      sprite: Clothing/Back/Backpacks/engineering.rsi
    - type: Storage
      craft: true
      maxItemsize: Large
      grid:
        - 0,0,4,8
    - type: STWeight
      self: 25

- type: entity
  parent: BaseStructure
  id: StalkerWorkbenchOFF
  name: орендований верстак (Не активний)
  description: Верстак з лещатами для роботи з матеріалами та пристроями. Для роботи на ньому потрібен талон, який дозволяє працювати 10 хвилин. Власник не несе відповідальності за втрату речей через закінчення оренди.
  suffix: ST, крафт, аренда
  components:
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      sprite: _Stalker/Objects/Devices/workbench.rsi
      state: icon
    - type: Transform
      noRot: true
      grid:
        - 0,0,12,12
    - type: Craftable
    - type: ActivatableUI
      key: enum.ShopUiKey.Key
      singleUser: true
    - type: UserInterface
      interfaces:
        enum.ShopUiKey.Key:
          type: ShopBoundUserInterface
    - type: Shop
      moneyId: Hryvnias
      shopPresetId: Work

- type: shopPreset
  id: Work
  categories:
    - name: Аренда
      priority: 1
      items:
        Coupon: 500

- type: entity
  parent: StalkerWorkbench
  id: StalkerWorkbenchON
  name: орендований верстак (Активний)
  description: Верстак з лещатами для роботи з матеріалами та пристроями. Для роботи на ньому потрібен талон, який дозволяє працювати 10 хвилин. Власник не несе відповідальності за втрату речей через закінчення оренди.
  suffix: ST, крафт
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 600
  - type: SpawnOnDespawn
    prototype: StalkerWorkbenchOFF


