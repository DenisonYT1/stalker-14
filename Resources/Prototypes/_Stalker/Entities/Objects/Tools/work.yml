      noRot: true

- type: entity
  parent: StalkerWorkbench
  id: StalkerTableCircularOld
  name: стіл з циркулярною пилкою
  description: Циркулярна пила, або циркулярка, як її найчастіше називають, використовується для розпилювання найрізноманітніших дерев'яних заготовок. На вигляд старий...
