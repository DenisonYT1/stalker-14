# Валюта активации

- type: entity
  parent: BaseItem
  id: Coupon
  name: Coupon
  description: Workbench rental coupon. Allows you to use the rented workbench for 10 minutes. The owner is not responsible for items lost due to the end of the rental.
  suffix: Stalker
  components:
    - type: STWeight
      self: 0.05
    - type: Sprite
      sprite:  _Stalker/Objects/Misc/coupon.rsi
      state: coupon
    - type: Craftable

- type: lightCraftingRecipe
  id: lightCraftActiveWorkbench
  results:
    - StalkerWorkbenchON
  steps:
    firstIngredient: StalkerWorkbenchOFF
    secondIngredient: Coupon
    time: 1

