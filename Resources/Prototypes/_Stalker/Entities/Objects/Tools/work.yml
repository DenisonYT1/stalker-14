- type: Tag # This Tag we use in code to find all workbenches. Don't forget to add it on them and if you rename, rename in code as well
  id: STWorkbench
###############Верстак
- type: entity
  parent: BaseStructure
  id: StalkerWorkbench
  name: workbench
  description: Workbench with a vice for working with materials and devices.
  suffix: ST, крафт
  components:
    - type: Tag
      tags:
        - STWorkbench
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      sprite: _Stalker/Objects/Devices/workbench.rsi
      state: icon
    - type: Transform
      noRot: true
    - type: Storage
      craft: true
      maxItemSize: Ginormous
      grid:
        - 0,0,12,12

- type: entity
  parent: StalkerWorkbench
  id: StalkerJabWorkbench
  name: Toad workbench
  description: Workbench with a set of advanced tools for disassembling and examining things
  suffix: Stalker, DONATE, крафт
  components:
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      sprite: _Stalker/Objects/Devices/workbench.rsi
      state: jab
    - type: Transform
      noRot: true
    - type: Storage
      craft: true
      disassemble: true
      maxItemSize: Ginormous
      grid:
        - 0,0,12,12

- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackWorkbench
  name: backpack workshop
  description: A backpack with convenient tools for creating various objects with its help.
  components:
    - type: Tag
      tags:
        - STWorkbench
    - type: Sprite
      sprite: Clothing/Back/Backpacks/engineering.rsi
    - type: Storage
      craft: true
      maxItemsize: Large
      grid:
        - 0,0,4,8
    - type: STWeight
      self: 25

- type: entity
  parent: BaseStructure
  id: StalkerWorkbenchOFF
  name: rented workbench (Not active)
  description: A workbench with a vice for working with materials and devices. To work on it, you need a coupon that allows you to work for 10 minutes. The owner is not responsible for the loss of things due to the end of the lease.
  suffix: Stalker, крафт, аренда
  components:
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      sprite: _Stalker/Objects/Devices/workbench.rsi
      state: icon
    - type: Transform
      noRot: true
      grid:
        - 0,0,12,12
    - type: Craftable
    - type: ActivatableUI
      key: enum.ShopUiKey.Key
      singleUser: true
    - type: UserInterface
      interfaces:
        enum.ShopUiKey.Key:
          type: ShopBoundUserInterface
    - type: Shop
      moneyId: Hryvnias
      shopPresetId: Work

- type: shopPreset
  id: Work
  categories:
    - name: Аренда
      priority: 1
      items:
        Coupon: 500

- type: entity
  parent: StalkerWorkbench
  id: StalkerWorkbenchON
  name: rented workbench (Active)
  description: A workbench with a vice for working with materials and devices. To work on it, you need a coupon that allows you to work for 10 minutes. The owner is not responsible for the loss of things due to the end of the lease.
  suffix: Stalker, крафт
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 600
  - type: SpawnOnDespawn
    prototype: StalkerWorkbenchOFF


