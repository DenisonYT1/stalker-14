  - type: STWeight
    self: 0.1
  - type: Stack
    stackType: GunpowderStalker
    count: 1
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: darkgray
  - type: PhysicalComposition
    materialComposition:
      GunpowderStalker: 100
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - CraftMaterialGunpowder
  - type: Explosive
    explosionType: Default
    totalIntensity: 10
  - type: PacifismDangerousAttack
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false
    damage:
      types:
        Heat: 1000
  - type: RepositoryItem
    categoryName: Крафти
  - type: Craftable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior

