- type: entity
  abstract: true
  id: STBaseToxic
  parent: STBaseEntity
  components:
    - type: StepTrigger
      requiredTriggeredSpeed: 0
      intersectRatio: 0.1
      blacklist:
        tags:
          - Catwalk
    - type: Physics
      bodyType: Static
      fixedRotation: true
    - type: Appearance
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          hard: false
          mask:
            - MobMask
          layer:
            - MobLayer
            - LowImpassable

- type: entity
  id: STAcidBubbles
  parent: STBaseToxic
  name: кислотні бульбашки
  description: Напевно, не варто його чіпати, але хто ми такі, щоб давати поради відважному сталкеру?
  suffix: ST, acid, toxic
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Environment/acid_bubbles.rsi
      state: base
    - type: SyncSprite
    - type: STChemicalsDelivery
      reagent: Chlorine
      amount: 20
      deliverSound: /Audio/Items/hiss.ogg
      entry:
        id: STAcidicEffect
        amount: 2


- type: entity
  id: STAcidCrystal
  parent:
    - STBaseEntity
    - BaseStructure
  suffix: ST, acid
  name: кристал кислоти
  description: токсичний на вигляд кристал
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Environment/acid_crystals.rsi
      state: base
    - type: Reflect
      reflectProb: 0.5
      reflects:
      - Energy
      spread: 75
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 60
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
            - BulletImpassable
            - Opaque
    - type: PointLight
      radius: 3
      energy: 3
      color: "#52ff39"
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Glass
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                STCraftQuartzCrystalT3:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  parent: STBaseToxic
  id: STPoisonShroom
  name: отруйні гриби
  description: виглядає дуже смачно. Спробуйте зварити з нього суп.
  suffix: кислота, отрута
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Environment/poison_shrooms.rsi
      state: base
    - type: STChemicalsDelivery
      reagent: Ipecac
      amount: 30
      deliverSound: /Audio/Items/hiss.ogg
      entry:
        id: STAcidicEffect
        amount: 1

- type: entity
  parent:
    - BaseStructureStalkerDynamic
  id: STToxicBarrelBase
  abstract: true
  name: токсична бочка
  suffix: кислота, вибух
  description: після всіх цих років там все ще є трохи зеленої рідини
  placement:
    mode: PlaceFree
  components:
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      maxIntensity: 5
      intensitySlope: 3
      totalIntensity: 20
      canCreateVacuum: false
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Glass
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 60
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
            - BulletImpassable
            - Opaque
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:ExplodeBehavior
            - !type:SpawnEntitiesBehavior
              spawn:
                STCraftSheetBrassT3:
                  min: 1
                  max: 1
- type: entity
  id: STToxicBarrel1
  parent: STToxicBarrelBase
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Environment/toxic_barrels.rsi
    state: barrel1

- type: entity
  id: STToxicBarrel2
  parent: STToxicBarrelBase
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Environment/toxic_barrels.rsi
    state: barrel2

- type: entity
  name: Триггер для сталі та скла кислотної дії T3 (20%)
  id: STCraftGlassMetallT3Trigger
  parent: MarkerBase
  suffix: ST | КД 1 год
  components:
    - type: ApproachTrigger
      range: 10
      minRange: 15
      useMinRange: true
      whitelist:
        components:
          - Dna
    - type: Sprite
      layers:
        - state: blue
        - sprite: _Stalker/Objects/Environment/toxic_barrels.rsi
          state: barrel1
        - state: ai
    - type: SpawnOnApproach
      prototypes:
        - STToxicBarrel2
        - STToxicBarrel1
        - STAcidCrystal
      minAmount: 1
      maxAmount: 2
      maxOffset: 5
      minOffset: 1
      cooldown: 3600
      chance: 0.20
      timeoutOnRoll: true
      restricted:
        - STToxicBarrel2
        - STAcidCrystal
        - STToxicBarrel1
