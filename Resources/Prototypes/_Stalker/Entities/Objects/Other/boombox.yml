- type: entity
  parent: BaseItem
  id: BaseBoomBoxNew
  name: Бумбокс
  description: Бумбокс, который покажет всем, кто здесь главный.
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Misc/boombox.rsi
      state: full
    - type: BoomBox
      slots:
        boombox_slot:
          whitelist:
            tags:
              - BoomBoxTape
          locked: false
          swap: false
          ejectOnDeconstruct: true
          ejectOnBreak: true
    - type: CargoSellBlacklist
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        boombox_slot: !type:ContainerSlot
          showEnts: False
          occludes: True
          ent: null
    - type: DeviceLinkSource
      ports:
      - Pressed
    - type: Item
      size: Normal
    - type: StaticPrice
      price: 20000
    - type: ActivatableUI
      key: enum.BoomBoxUiKey.Key
    - type: UserInterface
      interfaces:
        enum.BoomBoxUiKey.Key:
          type: BoomBoxBoundUi