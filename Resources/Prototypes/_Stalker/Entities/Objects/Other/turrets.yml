# РП 74

- type: entity
  parent: BaseStructure
  id: BaseWeaponRPKTurret
  name: Стаціонарний РП-74
  suffix: ST, турель [НЕ МАППИТИ]
  description: Це кулемет РП-74, встановлений на сошці (або на кронштейні). Від звичайного РП-74 він відрізняється лише більшою вогневою потужністю та збільшеною кулеметною стрічкою. Пересуватися з цим кулеметом неможливо.
  abstract: true
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Actions
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 60
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      scale: 0.8, 0.8
      sprite: _Stalker/Objects/Weapons/Guns/Turrets/rp.rsi
      drawdepth: Mobs
      layers:
        - state: rp_turret
    - type: InteractionPopup
      interactDelay: 0.2
      successChance: 0.8
      interactSuccessString: petting-success-generic-rp74
      interactFailureString: petting-failure-generic-rp74
      interactSuccessSound:
        path: /Audio/Effects/double_beep.ogg
    - type: CombatMode
      toggleMouseRotator: false
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 75
          # TODO: Construction graph
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metal_break1.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 2
                  max: 3
    - type: Gun
      fireRate: 6
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    # TODO: Power ammo provider?
    - type: BallisticAmmoProvider
      proto: CartridgeCaselessRifle
      capacity: 60
    - type: HTN
      rootTask:
        task: TurretCompound
      blackboard:
        RotateSpeed: !type:Single
          3.141
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
    - type: MouseRotator
      angleTolerance: 0
      rotationSpeed: 180
      simple4DirMode: false
    - type: NoRotateOnInteract
    - type: NoRotateOnMove
    - type: Input
      context: "human"

- type: entity
  parent: BaseWeaponRPKTurret
  id: WeaponRPKTurretSyndicate
  suffix: ST, синдикат [НЕ МАППИТИ]
  components:
    - type: NpcFactionMember
      factions:
        - Syndicate

- type: entity
  parent: BaseWeaponRPKTurret
  id: WeaponRPKTurretNanoTrasen
  suffix: ST, NanoTrasen [НЕ МАППИТИ]
  components:
  - type: NpcFactionMember
    factions:
    - NanoTrasen

- type: entity
  parent: BaseWeaponRPKTurret
  name: стаціонарний одноразовий RP-74
  id: WeaponTurretNanoTrasenDisposableStalker
  suffix: NanoTrasen, одноразка [НЕ МАППИТИ]
  components:
    - type: NpcFactionMember
      factions:
        - NanoTrasen
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:TriggerBehavior
    - type: Gun
      fireRate: 2
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    - type: BallisticAmmoProvider
      proto: CartridgePistol
      capacity: 50
    - type: Repairable
      qualityNeeded: "Anchoring"
      doAfterDelay: 3
    - type: TriggerWhenEmpty
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      maxIntensity: 10
      intensitySlope: 1.5
      totalIntensity: 30
      canCreateVacuum: false
