- type: entity
  id: STBonfire
  parent: Bonfire
  name: Bonfire
  description: What could be better than sitting under a fire listening to songs?
  components:
  - type: Craftable

- type: entity
  id: BonfireOff
  parent: STBonfire
  name: campfire base
  description: Base for a fire.
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/bonfire.rsi
    layers:
      - state: bonfire
  - type: AlwaysHot
  - type: Tag
    tags:
      - Structure
  - type: TimedDespawn
    lifetime: 600
  - type: Construction
    graph: BonfireOff
    node: bonfireoff
  - type: Craftable

- type: entity
  id: BonfireOn
  parent: BonfireOff
  name: campfire
  description: What could be better than a late evening in the open air with a guitar and friends.
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/bonfire.rsi
    layers:
      - state: bonfire
      - state: burning
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FFC90C"
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot
  - type: TimedDespawn
    lifetime: 300
  - type: SpawnOnDespawn
    prototype: Ash

################ Крафт

- type: construction
  id: BonfireCraft
  name: campfire base
  description: Base for a fire.
  graph: BonfireOff
  startNode: start
  targetNode: bonfireoff
  category: construction-category-storage
  icon:
    sprite: Structures/Decoration/bonfire.rsi
    state: bonfire
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false
  hide: false
  conditions:
    - !type:TileNotBlocked

- type: constructionGraph
  id: BonfireOff
  start: start
  graph:
    - node: start
      edges:
        - to: bonfireoff
          steps:
            - tag: LogStalker
              name: колода
              icon:
                sprite: Objects/Specific/Hydroponics/towercap.rsi
                state: produce
              doAfter: 15
    - node: bonfireoff
      entity: BonfireOff
