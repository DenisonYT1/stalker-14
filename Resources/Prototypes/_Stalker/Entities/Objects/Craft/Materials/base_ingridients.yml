  description: Шматок металобрухту, який можна відправити тільки на переробку.
  suffix: ST, крафт
  components:
    - type: STWeight
      self: 1
    - type: Stack
      stackType: CraftScrap
      count: 1
    - type: Trash
      time: 1200
    - type: Sprite
      sprite: _Stalker/Objects/Tools/Craft/64.rsi
      state: scrap
      scale: 0.2, 0.2
    - type: Craftable
    - type: RepositoryItem
      categoryName: Крафти

- type: entity
