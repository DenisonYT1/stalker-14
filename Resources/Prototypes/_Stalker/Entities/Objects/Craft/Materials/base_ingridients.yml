- type: entity
  abstract: true
  parent: BaseItem
  id: STBaseIngridient
  components:
  - type: STWeight
    self: 1
  - type: Item
    size: Normal
    shape:
      - 0,0,1,1
  - type: Currency
    price:
      Hryvnias: 0
  - type: Material
  - type: StaticPrice
    price: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: STBaseIngridient
  id: CraftScrap
  name: scrap metal
  description: A piece of scrap metal that can only be sent for recycling.
  suffix: Stalker, крафт
  components:
    - type: STWeight
      self: 1
    - type: Stack
      stackType: CraftScrap
      count: 1
    - type: Trash
      time: 1200
    - type: Sprite
      sprite: _Stalker/Objects/Tools/Craft/64.rsi
      state: scrap
      scale: 0.2, 0.2
    - type: Craftable
    - type: RepositoryItem
      categoryName: Крафты

- type: entity
  parent: STBaseIngridient
  name: cloth
  id: MaterialCloth1Stalker
  description: Simple synthetic fabric without any special tricks.
  suffix: Stalker, крафт
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Tools/Craft/32.rsi
      state: cloth
    - type: STWeight
      self: 0.3
    - type: Stack
      stackType: CraftCloth
      count: 1
    - type: Craftable
    - type: RepositoryItem
      categoryName: Крафты
