- type: entity
  abstract: true
  parent: BaseItem
  id: STBaseIngridient
  components:
  - type: STWeight
    self: 1
  - type: Item
    size: Normal
    shape:
      - 0,0,1,1
  - type: Currency
    price:
      Hryvnias: 0
  - type: Material
  - type: StaticPrice
    price: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
