- type: entity
  abstract: true
  parent: STBaseIngridient
  id: STSheetMetalBase
  description: Лист металу, який часто використовується на станції в різних сферах.
  components:
  - type: Currency
    price:
      Hryvnias: 0
  - type: Material
  - type: StaticPrice
    price: 0
  - type: Sprite
    sprite: Objects/Materials/Sheets/metal.rsi
  - type: Item
    sprite: Objects/Materials/Sheets/metal.rsi
  - type: Tag
    tags:
    - Sheet
    - Metal
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      steel:
        canReact: false

