- type: entity
  parent: BaseArtifact
  name: Фільм
  id: ZoneArtifactPellicle
  suffix: ST, Плівка
  components:
  - type: Sprite
    state: pellicle
  - type: ZoneArtifact
    anomaly: ZoneAnomalyKissel
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 2.5
    color: "#7fff00"
    castShadows: false
  - type: PersonalDamage
    damage:
      types:
        Radiation: -0.5
        Poison: -0.5
    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      coefficients:
        Caustic: 0.6
        Cellular: 1.6
        Bloodloss: 0.8
        Poison: 0.75


