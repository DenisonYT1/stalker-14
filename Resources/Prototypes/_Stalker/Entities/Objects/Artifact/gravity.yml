  suffix: ST, Медуза
  components:
  - type: Craftable
  - type: Sprite
    state: medusa
  - type: ZoneArtifact
    anomaly: ZoneAnomalySpringboard
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 4.5
    color: "#f89b08"
