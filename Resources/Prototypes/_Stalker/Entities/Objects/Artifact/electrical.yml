# Пораждаемая Электрой, Герляндой
- type: entity
  parent: BaseArtifact
  id: ZoneArtifactSparkler
  suffix: Stalker, Бенгальський вогні
  components:
  - type: Sprite
    state: sparkler
  - type: ZoneArtifact
    anomaly: ZoneAnomalyElectra
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 4.5
    color: "#09efff"
    castShadows: false
  - type: PersonalDamage
    staminaDamage: -1.5
    damage:
      types:
        Radiation: 0.25
    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      coefficients:
        Shock: 0.75

