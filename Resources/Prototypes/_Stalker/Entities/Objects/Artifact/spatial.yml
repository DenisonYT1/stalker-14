- type: entity
  parent: BaseArtifact
  id: ZoneArtifactSoul
  suffix: Stalker, Душа
  components:
    - type: Sprite
      state: soul
    - type: ZoneArtifact
      anomaly: ZoneAnomalyRift
    - type: ZoneArtifactDetectorTarget
      detectedLevel: 5
    - type: PointLight
      radius: 1.5
      energy: 6
      color: "#a1f7ee"
      castShadows: false
    - type: PersonalDamage
      damage:
        types:
          Cellular: -0.5
          Psy: -0.5
          Radiation: 0.4
          Asphyxiation: -3
      interval: 1
    - type: Armor
      hiddenExamine: true
      armorClass: 2
      modifiers:
        coefficients:
          Psy: 0.8
          Shock: 1.2
          Radiation : 1.2
          Asphyxiation: 0.8
    - type: ClothingSpeedModifier
      walkModifier: 1.2
      sprintModifier: 1.1

