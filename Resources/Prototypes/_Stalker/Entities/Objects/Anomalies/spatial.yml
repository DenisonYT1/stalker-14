- type: entity
  parent: ZoneAnomalyBase
  id: ZoneAnomalyBaseSpatial
  abstract: true

- type: entity
  parent: ZoneAnomalyBaseSpatial
  id: ZoneAnomalyBarabashka
  suffix: ST, Барабашка, Аномалія
  components:
    - type: ZoneAnomalyTriggerStartCollide
    - type: ZoneAnomalyEffectDestroy
      whitelist:
        tags:
          - STBolt
    - type: ZoneAnomalyEffectRemoveItem
      count: 1
    - type: ZoneAnomaly
      detectedLevel: 4
      preparingDelay: 0
      activationDelay: 1
      chargingDelay: 4
    - type: Sprite
      sprite: _Stalker/Objects/Anomalies/barabashka.rsi
      layers:
        - state: idle
          map: ["base"]
    - type: GenericVisualizer
      visuals:
        enum.ZoneAnomalyVisuals.Layer:
          base:
            Activated: { state: active }
            Idle: { state: idle }

- type: entity
  parent: ZoneAnomalyBaseSpatial
  id: ZoneAnomalyPolymorph
  suffix: ST, Поліморф, Аномалія
  components:
    - type: ZoneAnomalyTriggerStartCollide
    - type: ZoneAnomalyEffectDestroy
      whitelist:
        tags:
          - STBolt
    - type: ZoneAnomalyEffectPolymorph
      polymorph:
        - AnomalyVulpkanin
        - AnomalyMutantBoar
    - type: ZoneAnomalyEffectSpawn
      offset: 0
      entry:
      - id: EffectEmpPulse
    - type: ZoneAnomaly
      detectedLevel: 4
      preparingDelay: 0
      activationDelay: 0
      chargingDelay: 5

