- type: entity
  parent: BaseItem
  id: STBaseBolt
  suffix: ST
  abstract: true
  components:
    - type: STWeight
      self: 0.1
    - type: Tag
      tags:
        - STBolt
    - type: Sprite
      sprite: _Stalker/Objects/Misc/bolts.rsi
    - type: Item
      sprite: _Stalker/Objects/Misc/bolts.rsi
      size: Tiny
    - type: Currency
      price:
        Hryvnias: 0
    - type: ZoneAnomalyActivator
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 1
          restitution: 0.0
          mask:
            - MobMask
          layer:
            - MobLayer


- type: entity
  parent: STBaseBolt
  id: STBolt
  name: болт
  description: Кріплення у вигляді стрижня із зовнішнім різьбленням на одному кінці. Тепер на 100% з вуглецевої сталі.
  components:
    - type: Sprite
      state: icon
    - type: Stack
      stackType: STBolt
      count: 1
      maxCount: 3

- type: stack
  id: STBolt
  name: болт
  icon: { sprite: _Stalker/Objects/Misc/bolts.rsi, state: icon }
  spawn: STBolt
  maxCount: 3
  itemSize: 1

- type: entity
  parent: STBaseBolt
  id: STBoltGolden
  name: золотий болт
  description: Тепер ці болти позолочені, і ви можете принизити бідність своїми навичками виявлення аномалій.
  components:
    - type: Sprite
      state: icon_golden
    - type: Stack
      stackType: STBoltGolden
      count: 1
      maxCount: 3

- type: stack
  id: STBoltGolden
  name: золотий болт
  icon: { sprite: _Stalker/Objects/Misc/bolts.rsi, state: icon_golden }
  spawn: STBoltGolden
  maxCount: 3
  itemSize: 1


