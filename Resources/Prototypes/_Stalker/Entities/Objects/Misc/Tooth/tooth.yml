- type: entity
  name: pliers
  parent: BaseItem
  id: PliersStalker
  suffix: Stalker
  description: A tool that is used in bending wire, but someone uses it differently.
  components:
  - type: STWeight
    self: 0.5
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/wirecutter_drop.ogg
  - type: Sprite
    sprite: Objects/Tools/wirecutters.rsi
    layers:
      - state: cutters
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: cutters-cutty-thingy
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Piercing: 2
    attackRate: 2 
    soundHit:
      path: "/Audio/Items/wirecutter.ogg"
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          cutters: Rainbow
  - type: Item
    sprite: Objects/Tools/wirecutters.rsi
    storedRotation: -90
  - type: Tag
    tags:
    - PliersStalker

- type: Tag
  id: PliersStalker

- type: entity
  parent: BaseItem
  id: ToothStalker
  name: Tooth
  description: A normal whole tooth.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/tooth.rsi
    state: icon
    scale: 0.3, 0.3