- type: entity
  parent: BaseSubdermalImplant
  id: STSeraBombImplant
  name: самознищення
  description: Підрив вашого кпк з гарантованим роздвоєнням вашого Я в ім'я Сина Зірки на цілих дві частини!
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      permanent: true
      implantAction: STActivateSeraSuicideEvent
    - type: OnUseTimerTrigger
      delay: 3
      initialBeepDelay: 0
      beepSound:
        path: /Audio/Machines/Nuke/general_beep.ogg
        params:
          volume: -2
    - type: ExplodeOnTrigger
    - type: TriggerImplantAction
    - type: Explosive
      explosionType: Default
      totalIntensity: 100
      intensitySlope: 30
      maxIntensity: 60
      canCreateVacuum: false
    - type: Tag
      tags:
        - SubdermalImplant
        - HideContextMenu
