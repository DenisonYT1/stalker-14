- type: entity
  parent: BaseDice
  id: d20GoldDice
  name: Д20
  suffix: ST
  description: Золота плашка з 20 гранями. Найкращий кубик для кидання на Майстра гри.
  components:
  - type: Dice
    sides: 20
    currentValue: 20
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: d20_20
    noRot: true

- type: entity
  parent: BaseDice
  id: GoldPercentileDie
  suffix: ST
  name: золотий відсотковий кубик
  description: Золота плашка з 10 гранями. Краще для кидання d100, ніж цей золотий м'яч для гольфу.
  components:
  - type: Dice
    sides: 10
    multiplier: 10
    offset: 1 # first side is a 0
    currentValue: 0
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: percentile_0
    noRot: true

- type: entity
  parent: DiceBag
  id: GoldDiceBag
  name: золотий мішечок із золотими кубиками
  suffix: ST
  description: Містить всю удачу, зібрану по всій місцевості.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: dicebag
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: d20GoldDice
      - id: GoldPercentileDie

- type: entity
  parent: BaseDice
  id: LoadedD6Dice
  name: Д6
  description: Плашка з шістьма гранями. Простий і придатний до використання.
  suffix: ST, Loaded
  components:
  - type: Dice
    sides: 6
    currentValue: 6
  - type: Sprite
    state: d6_6
  - type: Tag
    tags:
      - Loaded
