- type: entity
  parent: BaseDice
  id: d20GoldDice
  name: d20
  suffix: Stalker
  description: A gold die with 20 sides. The preferred die for throwing at the Game Master.
  components:
  - type: Dice
    sides: 20
    currentValue: 20
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: d20_20
    noRot: true

- type: entity
  parent: BaseDice
  id: GoldPercentileDie
  suffix: Stalker
  name: golden percentage dice
  description: A gold die with 10 sides. Better for rolling a d100 than this gold golf ball.
  components:
  - type: Dice
    sides: 10
    multiplier: 10
    offset: 1 # first side is a 0
    currentValue: 0
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: percentile_0
    noRot: true

- type: entity
  parent: DiceBag
  id: GoldDiceBag
  name: golden bag with golden bones
  suffix: Stalker
  description: Contains all the luck collected throughout the area.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: dicebag
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: d20GoldDice
      - id: GoldPercentileDie

- type: entity
  parent: BaseDice
  id: LoadedD6Dice
  name: d6
  description: A die with six sides. Basic and serviceable.
  suffix: ST, Loaded
  components:
  - type: Dice
    sides: 6
    currentValue: 6
  - type: Sprite
    state: d6_6
  - type: Tag
    tags:
      - Loaded
