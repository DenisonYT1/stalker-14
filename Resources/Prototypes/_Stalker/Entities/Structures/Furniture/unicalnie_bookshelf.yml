- type: entity
  id: STBookshelfBase
  name: стара книжкова шафа
  description: Стара шафа для зберігання книг. На жаль, час бере своє. Ніщо не триває вічно.
  parent: Bookshelf
  abstract: true
  suffix: ST, Маппінг
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Furniture/bookshelf_s.rsi
    snapCardinals: true
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 20
    fillBaseName: book
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlankStalker:
            min: 2
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Structure
    - Wooden
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: Occluder
  - type: Storage
    maxSlots: 32
    maxItemSize: Normal
    whitelist:
      tags:
        - Document
        - Folder
        - Write
        - Book
        - Spellbook
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container

- type: entity
  id: BookshelfStalker6
  parent: STBookshelfBase
  components:
  - type: Sprite
    layers:
      - state: base
      - state: book-0
      - map: ["enum.StorageFillLayers.Fill"]

- type: entity
  id: BookshelfStalker7
  parent: STBookshelfBase
  components:
  - type: Sprite
    layers:
      - state: base1
      - state: book-0
      - map: ["enum.StorageFillLayers.Fill"]

- type: entity
  id: BookshelfStalker8
  parent: STBookshelfBase
  components:
  - type: Sprite
    layers:
      - state: base2
      - state: book-0
      - map: ["enum.StorageFillLayers.Fill"]
