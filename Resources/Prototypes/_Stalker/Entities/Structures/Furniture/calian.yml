- type: entity
  id: CalianStalker
  parent: BaseStructure
  name: hookah
  suffix: ST, Mapping
  description: A smoking device, the distinctive feature of which is the long path of smoke from its source to the smokers mouth, and the presence of a container with water.
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Furniture/calian.rsi
    scale: 0.8, 0.8
    state: c1
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.08,-0.08,0.08,0.08"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
        density: 200
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:EjectVendorItems
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
