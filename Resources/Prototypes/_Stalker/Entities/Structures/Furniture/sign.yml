# ІНШЕ

- type: entity
  name: entities-sign-name
  id: signnew
  parent: BaseStructureStalkerDynamic
  description: entities-sign-desc
  suffix: ST, Маппінг
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        hard: false
        layer:
          - LowImpassable
  - type: Sprite
    sprite: _Stalker/Structures/Furniture/sign.rsi
    state: sign
    noRot: true

# ПОПЕРЕДЖУВАЛЬНІ ЗНАКИ

- type: entity
  parent: BaseStructureStalkerDynamic
  id: StalkerCheSign1
  name: Знак хімічної небезпеки
  description: На знаку є символ хімічної небезпеки, який інформує про хімічну небезпеку, що стоїть за знаком. Можливо, вам не варто туди йти?
  suffix: ST, Маппінг
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Furniture/RadSigns.rsi
    layers:
    - state: chemical_sign1
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.5,0.10,0.5"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

