- type: entity
  id: Pit
  parent: BaseStructure
  name: колодязь
  suffix: ST, Маппінг
  description: Глибока шахта, яка заглиблюється на багато метрів, аж до ґрунтових вод.
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Furniture/Pit.rsi
    state: Pit
  - type: InteractionOutline
  - type: Physics
  - type: Clickable
  - type: SolutionContainerManager
    solutions:
      pool:
        maxVol: 9999999 #.inf seems to break the whole yaml file, but would definitely be preferable.
        reagents:
        - ReagentId: Water
          Quantity: 9999999
  - type: DrainableSolution
    solution: pool
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.390625,-0.453125,0.390625,0.453125"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer

