# БАЗОВАЯ СТРУКТУРА ХОЛОДИЛЬНИКА

- type: entity
  id: BaseStalkerFreezer
  parent: BaseStructureDynamic
  name: closet
  description: A standard-issue Nanotrasen storage unit.
  abstract: true
  components:
  - type: ResistLocker
  - type: Transform
    noRot: true
  - type: Sprite
    noRot: true
    sprite: _Stalker/Structures/Furniture/freezer/nostaticfreezer.rsi
    layers:
    - state: generic
      map: ["enum.StorageVisualLayers.Base"]
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: MovedByPressure
  - type: PaperLabel
    labelSlot:
      insertVerbText: Attach Label
      ejectVerbText: Remove Label
      whitelist:
        components:
        - Paper
  - type: ItemSlots
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: EntityStorage
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: Weldable
  - type: PlaceableSurface
    placeCentered: true
    isPlaceable: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: generic
    stateDoorOpen: generic_open
    stateDoorClosed: generic_door

# НЕ СТАТИЧНЫЙ ХОЛОДИЛЬНИК (РАБОТАЮЩИЙ)

- type: entity
  id: LockerFreezerStalker
  parent: BaseStalkerFreezer
  name: refrigerator
  suffix: ST, Mapping (No static)
  description: A device that maintains a low temperature in an insulated chamber. Typically used to store food or objects.
  components:
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: generic
    stateDoorOpen: generic_open
    stateDoorClosed: generic_door
  - type: ExplosionResistance
    damageCoefficient: 0.50
  - type: AntiRottingContainer

# СТАТИЧНЫЙ ХОЛОДИЛЬНИК (НЕ РАБОТАЮЩИЙ)

- type: entity
  id: FreezerStalker
  parent: BaseStructure
  name: refrigerator
  suffix: ST, Mapping (static)
  description: A device that maintains a low temperature in an insulated chamber. Typically used to store food or objects. The door appears to be rusted. It wont open.
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Furniture/freezer/staticfreezer.rsi
    state: f1
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.4,0.3,0.4"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
