# Стулка

- type: entity
  id: StalkerGate
  name: Стулка воріт
  parent: STBaseMaterialDoor
  description: Жорсткий каркас з квадратної труби. Обшивка - металевий профнастил, покритий полімерним покриттям. Для свого віку перебуває в хорошому стані.
  suffix: ST, маппінг, ліва
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Doors/Gate/Gate.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    bumpOpen: false
    clickOpen: true
    closeTimeOne: 0.2
    closeTimeTwo: 0.6
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openSound:
      path: /Audio/_Stalker/Effects/door_metal_open.ogg
    closeSound:
      path: /Audio/_Stalker/Effects/door_metal_close.ogg


