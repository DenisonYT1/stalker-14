- type: entity
  id: STBaseMaterialDoor
  parent: BaseStructure
  abstract: true
  components:
    - type: InteractionOutline
    - type: Sprite
      sprite: Structures/Doors/MineralDoors/metal_door.rsi
      layers:
      - state: closed
        map: ["enum.DoorVisualLayers.Base"]
    - type: AnimationPlayer
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,0.49"
          density: 100
          mask:
          - FullTileMask
          layer:
          - AirlockLayer
    - type: Door
      bumpOpen: false
      clickOpen: true
      canCrush: false
      closeTimeOne: 0.2
      closeTimeTwo: 0.6
      openTimeOne: 0.6
      openTimeTwo: 0.2
      openingAnimationTime: 1.2
      closingAnimationTime: 1.2
      openSound:
        path: /Audio/Effects/stonedoor_openclose.ogg
      closeSound:
        path: /Audio/Effects/stonedoor_openclose.ogg
    - type: Appearance
    - type: Airtight
    - type: RCDDeconstructable
      cost: 6
      delay: 6
      fx: EffectRCDDeconstruct6
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: Occluder
    - type: BlockWeather

- type: entity
  id: StalkerMetalDoor
  name: metal door
  parent: STBaseMaterialDoor
  description: Old metal door.
  suffix: ST, mapping
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Doors/metalgate.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 4000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy

