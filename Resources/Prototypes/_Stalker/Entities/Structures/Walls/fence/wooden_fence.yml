- type: entity
  parent: BaseFenceMetal
  id: FenceMetalStraightConst
  name: сітка рабиця
  suffix: ST, Маппінг, розбирається
  components:
  - type: Icon
    sprite: Structures/Walls/fence.rsi
    state: icon_straight
  - type: Sprite
    layers:
    - state: straight
    - state: electrified
      sprite: Effects/electricity.rsi
      map: ["enum.ElectrifiedLayers.Sparks"]
      shader: unshaded
      visible: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.5,0.10,0.5"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - TableLayer
  - type: InteractionPopup
    interactSuccessString: fence-rattle-success
    messagePerceivedByOthers: fence-rattle-success
    interactSuccessSound:
      collection: FenceRattle
