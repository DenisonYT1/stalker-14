
- type: entity
  parent: BaseStructure
  id: BaseFenceWooden
  name: дерев'яний паркан
  description: Старий дерев'яний паркан - дошки та цвяхи
  abstract: true
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Walls/zabor_wooden.rsi
    drawdepth: WallTops
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Appearance
  - type: AnimationPlayer

- type: entity
  parent: BaseFenceWooden
  id: FenceWoodenBroken
  name: зламаний дерев'яний паркан
  suffix: ST, Маппінг
  description: Старий дерев'яний паркан - дошки та цвяхи. Цікаво, кому вдалося його зламати?
  components:
  - type: Sprite
    layers:
    - state: straight_broken
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.5,0.10,0.5"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - TableLayer
        - MidImpassable
        - LowImpassable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

