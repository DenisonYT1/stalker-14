- type: entity
  parent: STBaseFenceMetal
  id: STFenceMetalBroken
  name: зламаний паркан з ланцюгової огорожі
  description: Хтось дуже розлютився на неживий предмет.
  components:
  - type: Sprite
    layers:
    - state: straight_broken
    - state: electrified
      sprite: Effects/electricity.rsi
      map: ["enum.ElectrifiedLayers.Sparks"]
      shader: unshaded
      visible: false
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.5,0.10,0.5"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - TableLayer
  - type: InteractionPopup
    interactSuccessString: fence-rattle-success
    messagePerceivedByOthers: fence-rattle-success
    interactSuccessSound:
      collection: FenceRattle

- type: entity
  parent: StalkerFenceMetalStraight
  id: StalkerFenceMetalStraightPerimetr
  name: Колючий дріт по периметру
  description: Матеріал, що використовується для огорожі та захисту території від несанкціонованого проникнення. Цей шип можна різати за допомогою болторізів.
  suffix: ST, Mapping, traight
  components:
  - type: Craftable

- type: entity
  parent: StalkerFenceMetalBroken
  id: StalkerFenceMetalBrokenPerimetr
  name: Колючий дріт
  description: Матеріал, що використовується для огорожі та захисту території від несанкціонованого проникнення. Ця частина була вирізана болторізами, її можна відреставрувати.
  suffix: ST, Mapping
  components:
  - type: Craftable
