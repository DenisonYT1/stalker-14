- type: entity
  id: psyUnit
  parent: BaseStructure
  name: compact psi-installation
  suffix: ST, Mapping
  description: An object of unknown origin and purpose. The only known fact is that some samples, when turned on, are capable of causing harm to the human nervous system.
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Machines/compactpsyunit.rsi
    state: icon
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: RadiationSource   # 5 В центре, 50 тайлов
    intensity: 5
    slope: 0.02
    damageType: Psy
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 999999
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: psyUnitBreakable
  parent: psyUnit
  name: Compact Psi-installation
  suffix: ST, Mapping, Breakable
  components:
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
      - !type:DoActsBehavior
        acts: ["Destruction"]
