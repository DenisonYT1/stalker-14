- type: entity
  categories: [ HideSpawnMenu ]
  id: BaseElectroShieldStalker
  name: Електрична панель
  description: Пристрій, який використовується для розподілу електроенергії в житлових і громадських будівлях, а також на промислових об'єктах.
  suffix: ST, Маппінг
  parent: BaseAPC
  placement:
    mode: SnapgridCenter
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 2
    sound:
      path: /Audio/Ambience/Objects/hdd_buzz.ogg
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3db83b"
    castShadows: false
    netsync: false
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _Stalker/Structures/Wallmounts/electronic_shield.rsi
    layers:
    - state: electric_brusher
    - state: display-charging
      shader: unshaded
      map: ["enum.ApcVisualLayers.ChargeState"]
    - state: lock0-unlocked
      shader: unshaded
      map: ["enum.ApcVisualLayers.InterfaceLock"]
    - state: lock1-unlocked
      shader: unshaded
      map: ["enum.ApcVisualLayers.PanelLock"]
    - state: channel0-auto_on
      shader: unshaded
      map: ["enum.ApcVisualLayers.Equipment"]
    - state: channel1-auto_on
      shader: unshaded
      map: ["enum.ApcVisualLayers.Lighting"]
    - state: channel2-auto_on
      shader: unshaded
      map: ["enum.ApcVisualLayers.Environment"]
  - type: Appearance
  - type: ApcVisuals
  - type: Battery
    maxCharge: 50000
    startingCharge: 0
  - type: ExaminableBattery
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
      output:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: PowerMonitoringDevice
    group: APC
    sourceNode: input
    loadNode: output
    collectionName: apc
    sprite: _Stalker/Structures/Wallmounts/electronic_shield.rsi
    state: electric_brusher
  - type: BatteryCharger
    voltage: Medium
  - type: PowerProvider
    voltage: Apc
  - type: Apc
    voltage: Apc
  - type: ExtensionCableProvider
  - type: UserInterface
    interfaces:
      enum.ApcUiKey.Key:
        type: ApcBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: false
    singleUser: true
    key: enum.ApcUiKey.Key
  - type: PowerNetworkBattery
    maxSupply: 10000
    maxChargeRate: 5000
    supplyRampTolerance: 1000
    supplyRampRate: 500
  - type: WallMount
  - type: WiresPanel
  - type: WiresVisuals
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: StationInfiniteBatteryTarget
  - type: Electrified
    onHandInteract: false
    onInteractUsing: false
    onBump: false
    requirePower: true
    mediumVoltageNode: input
    lowVoltageNode: output
  - type: LightningTarget
    priority: 1

- type: entity
  parent: BaseElectroShieldStalker
  id: ElectroShieldBasic
  suffix: ST, Маппінг, 50кВ
  components:
  - type: Battery
    maxCharge: 50000
    startingCharge: 50000

- type: entity
  parent: BaseElectroShieldStalker
  id: ElectroShieldHigh
  suffix: ST, Маппінг, 100кВ
  components:
  - type: Battery
