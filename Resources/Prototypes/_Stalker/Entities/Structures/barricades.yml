- type: entity
  id: STBarricade
  parent: Barricade
  suffix: ST, Mapping
  components:
  - type: Sprite
    sprite: _Stalker/Structures/barricades.rsi
    state: barricade_full

- type: entity
  id: STBarricadeBlock
  parent: BarricadeBlock
  suffix: ST, Mapping
  components:
  - type: Sprite
    sprite: _Stalker/Structures/barricades.rsi
    state: barricade

#Directional Barricade
- type: entity
  id: STBarricadeDirectional
  parent: BarricadeDirectional
  suffix: ST, Mapping
  components:
  - type: Sprite
    sprite: _Stalker/Structures/barricades.rsi
    state: barricade_directional
    noRot: false

- type: entity
  id: STBarbedWire
  suffix: ST, Mapping
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  name: ent-STBarbedWire
  components:
  - type: Appearance
  - type: Transform
    anchored: true
  - type: Physics
  - type: GrowingKudzu
  - type: ActiveEdgeSpreader
  - type: Clickable
  - type: Sprite
    sprite: _Stalker/Structures/barbed_wire.rsi
    state: barbed_wire
    noRot: false
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.3
    sprintSpeedModifier: 0.3
  - type: DamageContacts
    damage:
      types:
        Slash: 5.5
        Piercing: 5.5
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable

