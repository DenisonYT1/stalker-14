  id: ClothingOuterCoatKolchygaZ
  name: worn black cloak
  noSpawn: true
  description: a thick cloak repainted black.
  components:
  - type: Unremoveable
  - type: STWeight
    self: 3.5
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/Cloak/coat_pahan.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/Cloak/coat_pahan.rsi
    equipDelay: 4
    slots:
    - neck
  - type: Armor
    armorClass: 2
    modifiers:
      coefficients:
        Blunt: 0.80
        Slash: 0.80
        Piercing: 0.70
        Heat: 0.95
      flatReductions:
        Blunt: 2
        Slash: 4
        Piercing: 5
  - type: Storage
    maxItemSize: Tiny
    grid:
      - 0,1,0,2
      - 2,1,2,2
  - type: ExplosionResistance
    damageCoefficient: 0.80
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ToggleableClothing
    slot: head
    requiredSlot: NECK
    clothingPrototype: ClothingHeadHelmetPahanCoat
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

