- type: entity
  id: FireflyGreen3
  name: Світлячки
  description: Там, де темрява має всепоглинаючу владу, світлі точки привертають увагу мандрівників.
  suffix: ST, Великий
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: Sprite
    sprite: _Stalker/Mobs/Peacefuls/firefly.rsi
    drawdepth: Mobs
    layers:
      - state: fireflygreen3
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.75
    sprintSpeedModifier: 0.75
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
  - type: PointLight
    radius: 2
    energy: 1
    color: "#6cff82"
    castShadows: true
  - type: AmbientSound
    volume: -7
    range: 4
    sound:
      path: /Audio/_Stalker/Animals/firefly.ogg
  - type: TimedDespawn
    lifetime: 600

