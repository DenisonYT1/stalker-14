#NPC Base please don`t touch it - Start
- type: entity
  save: true
  id: NPCDoll
  abstract: true
  placement:
    mode: SnapgridCenter
  suffix: NPC
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _Stalker/NPC/
    drawdepth: 4
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Human
    requiredLegs: 2
  - type: Internals
  - type: Inventory
  - type: InventorySlots
  - type: Grammar
    attributes:
      proper: true
  - type: Tag
#NPC Base please don`t touch it - End

#NPC For trading - Start

- type: entity
  parent: NPCDoll
  id: NPCSidorovich
  name: Сидорович [→   ←]
  description: Старый жмот, который не пожертвует даже рубля, что бы кого-то спасти. Злопамятный.
  components:
  - type: Sprite
    sprite: _Stalker/NPC/Sidor.rsi
    state: sidor
  - type: Physics
    bodyType: Static
  - type: Advertise
    pack: NPCStalkerSidorAds
  - type: ActivatableUI
    key: enum.ShopUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.ShopUiKey.Key:
        type: ShopBoundUserInterface
  - type: Shop
    currencies:
      - Roubles
      - Dollar
    shopPreset: SidorovichShopPreset
  - type: TypingIndicator
    proto: robot
  - type: TTS # Corvax-TTS
    voice: TrainingRobot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Alto
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
  - type: ActiveRadio
    channels:
    - Binary
    - Common

- type: entity
  parent: NPCDoll
  id: NPCCatPet
  name: Васька [NPC]
  description: Обычный кот, зовут Васька. Местная достопримечательность.
  components:
  - type: Sprite
    sprite: Mobs/Pets/cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: kitten
  - type: DamageStateVisuals
    states:
      Alive:
        Base: kitten
      Critical:
        Base: kitten_dead
      Dead:
        Base: kitten_dead
  - type: InteractionPopup
    successChance: 0.7
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/cat_meow.ogg
  - type: Physics
    bodyType: Static
  - type: Inventory
    speciesId: cat
    templateId: pet
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: Advertise
    pack: NPCStalkerCatPet
  - type: TypingIndicator
    proto: robot
  - type: TTS # Corvax-TTS
    voice: TrainingRobot
  - type: Speech
    speechSounds: Cat
    speechVerb: SmallMob
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
  - type: ActiveRadio
    channels:
    - Binary
    - Common
