- type: entity
  suffix: Stalker
  parent: BaseItem
  id: StalkerPdaPart1
  name: PDA case
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Devices/pda.rsi
    layers:
    - state: stalker_off

- type: entity
  suffix: Stalker
  parent: BaseItem
  id: StalkerPdaPart2
  name: PDA screen
  components:
  - type: Sprite
    sprite: Objects/Materials/Sheets/glass.rsi
    layers:
    - state: glass

- type: entity
  suffix: Stalker
  parent: BaseItem
  id: StalkerPdaPart3
  name: PDA chip
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: charger_APC

- type: entity
  name: Trash Spawner
  id: RandomSpawnerPdaPartStalker
  parent: MarkerBase
  suffix: Stalker
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Consumable/Food/snacks.rsi
          state: pistachio-trash
    - type: RandomSpawner
      rarePrototypes:
        - StalkerPdaPart3
      rareChance: 0.1
      prototypes:
        - StalkerPdaPart1
        - StalkerPdaPart2
      chance: 0.50
      offset: 0.0

- type: lightCraftingRecipe
  id: LightCraftPdaStalker
  results:
    - RandomSpawnerPdaPartStalker
  steps:
    firstIngredient: CraftSpanishKnife
    secondIngredient: BaseStalkerPDA
    keepFirst: true
    exactSecond: false
    time: 7

