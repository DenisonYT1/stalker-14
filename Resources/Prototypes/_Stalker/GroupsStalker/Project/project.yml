  name: A.A.A.
  description: Algorithm is active, it is impossible to disable the Algorithm, obey the Algorithm.
  components:
    - type: ContainerContainer
      containers:
        key_slots: !type:Container
    - type: ContainerFill
      containers:
        key_slots:
        - EncryptionKeyPROJECT
    - type: Headset
    - type: EncryptionKeyHolder
      keySlots: 1
    - type: Sprite
      sprite: _Stalker/Groups/Project/code_project_garniture.rsi
    - type: Item
      size: Small
    - type: Clothing
      sprite: _Stalker/Groups/Project/code_project_garniture.rsi
      slots:
      - ears
    - type: Unremoveable
    - type: Armor
      armorClass: 0
