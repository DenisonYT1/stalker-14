- type: entity
  parent: BaseItem
  id: ProjectPDA
  name: PDA ???
  description: Error Screen, this PDA would not work.
  components:
  - type: Trash
    time: 600
  - type: Unremoveable
  - type: Appearance
  - type: Sprite
    sprite: _Stalker/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _Stalker/Objects/Devices/pda.rsi
    state: stalker_off
  - type: Pda
    id: PROJECTIDCard
    state: project_death
    paiSlot:
      priority: -2
      whitelist:
        components:
          - PAI
    penSlot:
      priority: -1
      whitelist:
        tags:
          - Write
    idSlot:
      name: ключ-карта Алгоритма
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        components:
          - IdCard
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: false
    slots:
    - idcard
    - Belt

