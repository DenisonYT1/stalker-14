- type: entity
  parent: BaseCraftItem
  id: BypassCard
  name: Картка доступу охоронця
  description: Картка для розблокування шлюзу передньої камери в метро. Відкриває її на 30 секунд.
  suffix: ST, card
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Craft/tech_card.rsi
      layers:
        - state: base
        - state: contacts_gold
        - state: label_orange
    - type: Craftable

- type: lightCraftingRecipe
  id: lightCraftActiveBypassPrivratnik
  results:
    - BypassActivated
  steps:
    firstIngredient: BypassDeactivated
    secondIngredient: BypassCard
    time: 2

- type: entity
  parent: BlastDoor
  id: BypassDeactivated
  name: Шлюз Вартового
  description: Для розблокування цього шлюзу потрібна спеціальна одноразова картка.
  components:
  - type: Craftable


- type: entity
  id: BypassActivated
  name: Шлюз Вартового
  parent: BlastDoorOpen
  description: Для розблокування цього шлюзу потрібна спеціальна одноразова картка. Розблокований.
  suffix: ST
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 30
  - type: SpawnOnDespawn
    prototype: BypassDeactivated

