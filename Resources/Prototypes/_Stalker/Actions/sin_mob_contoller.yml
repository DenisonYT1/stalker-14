  suffix: ST
  categories: [ HideSpawnMenu ]
  components:
    - type: InstantAction
      useDelay: 1
      checkCanInteract: false
      checkConsciousness: false
      icon:
        sprite: _Stalker/Interface/Actions/sin.rsi
