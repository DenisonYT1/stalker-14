- type: entity
  id: ActionToggleBands
  name: remove / put on a patch
  description: Toggles the visibility of your faction's patch.
  noSpawn: true
  components:
  - type: InstantAction
    checkCanInteract: false
    icon: _Stalker/Interface/Actions/patch.rsi/r_patch.png
    event: !type:ToggleBandsEvent

- type: entity
  id: ActionChangeBand
  name: change stripe
  description: Changes the stripe
  noSpawn: true
  components:
    - type: InstantAction
      checkCanInteract: false
      icon: _Stalker/Interface/Actions/patch.rsi/switch_patch.png
      event: !type:ChangeBandEvent
