- type: entity
  id: ActionToggleBands
  name: зняти / одягнути нашивку
  description: Перемикає видимість нашивки вашого угруповання.
  noSpawn: true
  components:
  - type: InstantAction
    checkCanInteract: false
    icon: _Stalker/Interface/Actions/patch.rsi/r_patch.png
    event: !type:ToggleBandsEvent

- type: entity
  id: ActionChangeBand
  name: змінити нашивку
  description: Міняє нашивку
  noSpawn: true
  components:
    - type: InstantAction
      checkCanInteract: false
      icon: _Stalker/Interface/Actions/patch.rsi/switch_patch.png
      event: !type:ChangeBandEvent
