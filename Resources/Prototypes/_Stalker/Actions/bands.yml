- type: entity
  id: ActionToggleBands
  name: снять / надеть нашивку
  description: Переключает видимость нашивки вашей группировки.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    checkCanInteract: false
    icon: _Stalker/Interface/Actions/patch.rsi/r_patch.png
    event: !type:ToggleBandsEvent

- type: entity
  id: ActionChangeBand
  name: сменить нашивку
  description: Меняет нашивку
  categories: [ HideSpawnMenu ]
  components:
    - type: InstantAction
      checkCanInteract: false
      icon: _Stalker/Interface/Actions/patch.rsi/switch_patch.png
      event: !type:ChangeBandEvent
