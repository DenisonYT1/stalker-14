# Comment
- type: entity
  id: MapTeleportUsage
  parent: MapTeleportBase
  name: Basic Teleport
  description: |-
    Базовий телепорт, необхідний для маппінгу
    локацій під івенти. Або для постійних
    переходів між локаціями.

    Для роботи цього порталу
    знайдіть компонент: NewMapTeleportComponent.
  prefix: Map, Маппінг, Teleport
  components:
    - type: NewMapTeleport
      allowAll: true         #Boolean
      cooldownEnabled: false #Boolean
      cooldownTime: 0        #Float
      godmodeCooldown: 0     #Float
      portalName: "Name"

- type: entity
  id: MapTeleportUsageUncollide
  parent: MapTeleportBaseUncollide
  name: Basic Teleport (No Collision)
  description: |-
    Базовий телепорт, необхідний для маппінгу
    локацій під івенти. Або для постійних переходів між локаціями.
    Не переносить гравця між локаціями.

    Для роботи цього порталу
    знайдіть компонент: NewMapTeleportComponent.
  prefix: Map, Маппінг, Teleport, Uncollibe
  components:
    - type: NewMapTeleport
      allowAll: true         #Boolean
      cooldownEnabled: false #Boolean
      cooldownTime: 0        #Float
      godmodeCooldown: 0     #Float
      portalName: "Name"

- type: entity
  id: LocaleTeleportUsage
  parent: LocalTeleportBase
  name: Basic Teleport (Local)
  description: |-
    Базовий телепорт, необхідний для маппінгу
    локацій під івенти. Або для постійних
    переходів на локації.

    Для роботи цього порталу
    знайдіть компонент: LocalTeleportComponent.
  prefix: Local, Маппінг, Teleport
  components:
    - type: LocalTeleport
      allowAll: true #Boolean
      portalName: "Name"
